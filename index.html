<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Solar Tetris</title>
    <style>
        /* –û–°–ù–û–í–ù–´–ï –ù–ê–°–¢–†–û–ô–ö–ò */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #0a0c14;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: #e0e0e0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .top-panel {
            height: 70px;
            background: rgba(16, 20, 31, 0.95);
            border-bottom: 2px solid rgba(64, 224, 208, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            flex-shrink: 0;
        }
        
        .game-title {
            font-size: 20px;
            color: #40e0d0;
            font-weight: 600;
        }
        
        .stats-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .stats {
            display: flex;
            gap: 15px;
        }
        
        .stat-box {
            text-align: center;
            min-width: 70px;
        }
        
        .stat-value {
            font-size: 22px;
            color: #40e0d0;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 11px;
            color: #87ceeb;
            margin-top: 3px;
        }
        
        .top-buttons {
            display: flex;
            gap: 10px;
        }
        
        .icon-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 8px;
            font-size: 22px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .icon-btn:active {
            transform: scale(0.95);
        }
        
        #newGameBtn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }
        
        #pauseBtn {
            background: linear-gradient(135deg, #f46b45, #eea849);
        }
        
        /* –ò–ì–†–û–í–û–ï –ü–û–õ–ï –° –ú–ê–õ–ï–ù–¨–ö–ò–ú–ò –§–ò–ì–£–†–ê–ú–ò */
        .game-screen {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .monitor-area {
            flex: 1;
            background: #0d1117;
            border: 2px solid rgba(64, 224, 208, 0.2);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 40px rgba(0, 0, 0, 0.7),
                0 5px 20px rgba(0, 0, 0, 0.4);
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        /* –î–ñ–û–ô–°–¢–ò–ö - –í –°–ê–ú–û–ú –ù–ò–ó–£, –ù–û –í–´–®–ï –°–¢–ê–¢–£–° –ë–ê–†–ê */
        .joystick-container {
            height: 130px;
            background: rgba(16, 20, 31, 0.95);
            border-radius: 12px;
            padding: 10px;
            border: 2px solid rgba(64, 224, 208, 0.3);
            margin-top: 5px;
        }
        
        .joystick-title {
            text-align: center;
            color: #40e0d0;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        /* –ö–†–ï–°–¢–û–í–ò–ù–ê –£–ü–†–ê–í–õ–ï–ù–ò–Ø */
        .joystick-layout {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            height: 100px;
        }
        
        .joystick-btn {
            background: rgba(64, 224, 208, 0.15);
            border: 2px solid rgba(64, 224, 208, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .joystick-btn:active {
            background: rgba(64, 224, 208, 0.3);
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(64, 224, 208, 0.4);
        }
        
        /* –ö–†–ï–°–¢–û–í–ò–ù–ê */
        #btnUp {
            grid-column: 2;
            grid-row: 1;
        }
        
        #btnLeft {
            grid-column: 1;
            grid-row: 2;
        }
        
        #btnDown {
            grid-column: 2;
            grid-row: 2;
        }
        
        #btnRight {
            grid-column: 3;
            grid-row: 2;
        }
        
        #btnRotate {
            grid-column: 1;
            grid-row: 1;
            background: rgba(255, 215, 0, 0.15);
            border-color: rgba(255, 215, 0, 0.3);
        }
        
        #btnHardDrop {
            grid-column: 3;
            grid-row: 1;
            background: rgba(255, 99, 71, 0.15);
            border-color: rgba(255, 99, 71, 0.3);
            font-size: 22px;
        }
        
        #btnHold {
            grid-column: 1;
            grid-row: 3;
            background: rgba(138, 43, 226, 0.15);
            border-color: rgba(138, 43, 226, 0.3);
            font-size: 20px;
        }
        
        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ */
        @media (max-height: 700px) {
            .top-panel {
                height: 60px;
            }
            
            .joystick-container {
                height: 110px;
            }
            
            .joystick-layout {
                height: 85px;
            }
            
            .stat-value {
                font-size: 20px;
            }
        }
        
        @media (orientation: landscape) {
            body {
                flex-direction: row;
            }
            
            .top-panel {
                width: 160px;
                height: 100%;
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 15px;
                border-right: 2px solid rgba(64, 224, 208, 0.3);
                border-bottom: none;
            }
            
            .game-title {
                writing-mode: vertical-rl;
                transform: rotate(180deg);
                margin-bottom: 20px;
            }
            
            .stats-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
            
            .top-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .icon-btn {
                width: 100%;
                height: 50px;
            }
            
            .game-screen {
                flex-direction: row;
                padding: 10px;
            }
            
            .monitor-area {
                flex: 2;
                margin-right: 10px;
            }
            
            .joystick-container {
                flex: 1;
                height: auto;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <!-- –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ -->
    <div class="top-panel">
        <div class="game-title">SOLAR TETRIS</div>
        
        <div class="stats-controls">
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="score">0</div>
                    <div class="stat-label">–û–ß–ö–ò</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="level">1</div>
                    <div class="stat-label">–£–†–û–í–ï–ù–¨</div>
                </div>
            </div>
            
            <div class="top-buttons">
                <button class="icon-btn" id="newGameBtn">üîÑ</button>
                <button class="icon-btn" id="pauseBtn">‚è∏</button>
            </div>
        </div>
    </div>

    <!-- –û–°–ù–û–í–ù–ê–Ø –û–ë–õ–ê–°–¢–¨ -->
    <div class="game-screen">
        <!-- –ò–ì–†–û–í–û–ï –ü–û–õ–ï -->
        <div class="monitor-area">
            <canvas id="gameCanvas"></canvas>
        </div>

        <!-- –î–ñ–û–ô–°–¢–ò–ö - –í–ò–î–ò–ú–´–ô –í–ù–ò–ó–£ -->
        <div class="joystick-container">
            <div class="joystick-title">–£–ü–†–ê–í–õ–ï–ù–ò–ï</div>
            <div class="joystick-layout">
                <button class="joystick-btn" id="btnRotate">‚Üª</button>
                <button class="joystick-btn" id="btnUp">‚Üë</button>
                <button class="joystick-btn" id="btnHardDrop">üí•</button>
                <button class="joystick-btn" id="btnLeft">‚Üê</button>
                <button class="joystick-btn" id="btnDown">‚Üì</button>
                <button class="joystick-btn" id="btnRight">‚Üí</button>
                <button class="joystick-btn" id="btnHold">üíæ</button>
            </div>
        </div>
    </div>

    <script>
        // ============ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ============
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // –ë–û–õ–¨–®–ï –°–¢–û–õ–ë–¶–û–í –ò –°–¢–†–û–ö –î–õ–Ø –ú–ê–õ–ï–ù–¨–ö–ò–• –§–ò–ì–£–†
        const COLS = 14;  // –ë—ã–ª–æ 10
        const ROWS = 24;  // –ë—ã–ª–æ 20
        
        function calculateBlockSize() {
            const container = canvas.parentElement;
            return Math.min(
                container.clientWidth / COLS,
                container.clientHeight / ROWS
            );
        }
        
        let BLOCK_SIZE = calculateBlockSize();
        
        // –ü–†–ò–ì–õ–£–®–ï–ù–ù–´–ï –¶–í–ï–¢–ê –î–õ–Ø 7 –§–ò–ì–£–†
        const COLORS = {
            1: '#8a9dc2', // I - —Å–µ—Ä–æ-–≥–æ–ª—É–±–æ–π
            2: '#9acd9a', // J - —Å–∞–ª–∞—Ç–æ–≤—ã–π
            3: '#d4a5a5', // L - —Ä–æ–∑–æ–≤—ã–π
            4: '#e6cfa1', // O - –±–µ–∂–µ–≤—ã–π
            5: '#b0a8d3', // S - –ª–∞–≤–∞–Ω–¥–æ–≤—ã–π
            6: '#a3d1d1', // T - –∞–∫–≤–∞–º–∞—Ä–∏–Ω
            7: '#c9b8a8'  // Z - —Å–µ—Ä–æ-–∫–æ—Ä–∏—á–Ω–µ–≤—ã–π
        };
        
        const DARK_COLORS = {
            1: '#6a7ba2',
            2: '#7aad7a',
            3: '#b48a8a',
            4: '#c7b080',
            5: '#8e80b3',
            6: '#7ab0b0',
            7: '#a89980'
        };
        
        // –§–ò–ì–£–†–´ –¢–ï–¢–†–ò–°–ê
        const SHAPES = [
            null,
            [[1,1,1,1]], // I
            [[2,0,0],[2,2,2]], // J
            [[0,0,3],[3,3,3]], // L
            [[4,4],[4,4]], // O
            [[0,5,5],[5,5,0]], // S
            [[0,6,0],[6,6,6]], // T
            [[7,7,0],[0,7,7]]  // Z
        ];
        
        // –ò–ì–†–û–í–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let currentPiece = null;
        let heldPiece = null;
        let canHold = true;
        let pieceX = 0, pieceY = 0;
        let score = 0, level = 1, lines = 0;
        let gameSpeed = 1000;
        let gameInterval = null;
        let isPaused = true;
        let isGameOver = false;
        let clearingLines = [];
        let clearAnimation = 0;
        
        // ============ –ù–ê–°–¢–†–û–ô–ö–ê –ö–ê–ù–í–ê–°–ê ============
        function resizeCanvas() {
            BLOCK_SIZE = calculateBlockSize();
            canvas.width = COLS * BLOCK_SIZE;
            canvas.height = ROWS * BLOCK_SIZE;
            draw();
        }
        
        window.addEventListener('resize', resizeCanvas);
        
        // ============ –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ============
        function createNewPiece(type = null) {
            if (!type) {
                const pieces = [1,2,3,4,5,6,7];
                type = pieces[Math.floor(Math.random() * pieces.length)];
            }
            
            currentPiece = {
                matrix: SHAPES[type].map(row => [...row]),
                type: type
            };
            
            pieceX = Math.floor(COLS / 2) - Math.floor(currentPiece.matrix[0].length / 2);
            pieceY = 0;
            
            if (checkCollision()) {
                gameOver();
            }
            
            draw();
        }
        
        function holdPiece() {
            if (!canHold || isPaused || isGameOver) return;
            
            if (!heldPiece) {
                heldPiece = currentPiece.type;
                createNewPiece();
            } else {
                const temp = heldPiece;
                heldPiece = currentPiece.type;
                createNewPiece(temp);
            }
            
            canHold = false;
        }
        
        function checkCollision() {
            if (!currentPiece) return true;
            
            for (let y = 0; y < currentPiece.matrix.length; y++) {
                for (let x = 0; x < currentPiece.matrix[y].length; x++) {
                    if (currentPiece.matrix[y][x] !== 0) {
                        const newX = pieceX + x;
                        const newY = pieceY + y;
                        
                        if (newX < 0 || newX >= COLS || newY >= ROWS || 
                            (newY >= 0 && board[newY][newX] !== 0)) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function mergePiece() {
            for (let y = 0; y < currentPiece.matrix.length; y++) {
                for (let x = 0; x < currentPiece.matrix[y].length; x++) {
                    if (currentPiece.matrix[y][x] !== 0) {
                        const boardY = pieceY + y;
                        const boardX = pieceX + x;
                        
                        if (boardY >= 0 && boardY < ROWS && boardX >= 0 && boardX < COLS) {
                            board[boardY][boardX] = currentPiece.type;
                        }
                    }
                }
            }
        }
        
        function clearLines() {
            let linesCleared = [];
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    linesCleared.push(y);
                }
            }
            
            if (linesCleared.length > 0) {
                clearingLines = linesCleared;
                clearAnimation = 1;
                
                setTimeout(() => {
                    for (let y of linesCleared.sort((a,b) => b-a)) {
                        board.splice(y, 1);
                        board.unshift(Array(COLS).fill(0));
                    }
                    
                    const linePoints = [100, 300, 500, 800];
                    score += linePoints[Math.min(linesCleared.length - 1, 3)] * level;
                    lines += linesCleared.length;
                    
                    const newLevel = Math.floor(lines / 15) + 1; // –ú–µ–¥–ª–µ–Ω–Ω–µ–µ –ø–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
                    if (newLevel > level) {
                        level = newLevel;
                        gameSpeed = Math.max(300, 1000 - (level - 1) * 80); // –ú–µ–¥–ª–µ–Ω–Ω–µ–µ —É—Å–∫–æ—Ä—è–µ—Ç—Å—è
                        
                        if (gameInterval) {
                            clearInterval(gameInterval);
                            gameInterval = setInterval(gameLoop, gameSpeed);
                        }
                    }
                    
                    updateDisplay();
                    clearingLines = [];
                    clearAnimation = 0;
                    draw();
                }, 300);
            }
        }
        
        function gameLoop() {
            if (isPaused || isGameOver || !currentPiece || clearingLines.length > 0) return;
            
            pieceY++;
            
            if (checkCollision()) {
                pieceY--;
                mergePiece();
                clearLines();
                createNewPiece();
                canHold = true;
            }
            
            draw();
        }
        
        // ============ –£–ü–†–ê–í–õ–ï–ù–ò–ï ============
        function move(dx) {
            if (isPaused || isGameOver || !currentPiece || clearingLines.length > 0) return;
            
            pieceX += dx;
            if (checkCollision()) {
                pieceX -= dx;
            }
            draw();
        }
        
        function rotate() {
            if (isPaused || isGameOver || !currentPiece || clearingLines.length > 0) return;
            
            const originalMatrix = currentPiece.matrix.map(row => [...row]);
            const rotated = [];
            
            for (let i = 0; i < originalMatrix[0].length; i++) {
                rotated[i] = [];
                for (let j = 0; j < originalMatrix.length; j++) {
                    rotated[i][j] = originalMatrix[originalMatrix.length - 1 - j][i];
                }
            }
            
            currentPiece.matrix = rotated;
            
            while (checkCollision()) {
                pieceX -= Math.sign(pieceX - Math.floor(COLS / 2));
            }
            
            if (checkCollision()) {
                currentPiece.matrix = originalMatrix;
            }
            
            draw();
        }
        
        function softDrop() {
            if (isPaused || isGameOver || !currentPiece || clearingLines.length > 0) return;
            
            pieceY++;
            if (checkCollision()) {
                pieceY--;
                mergePiece();
                clearLines();
                createNewPiece();
                canHold = true;
            }
            draw();
        }
        
        function hardDrop() {
            if (isPaused || isGameOver || !currentPiece || clearingLines.length > 0) return;
            
            let dropDistance = 0;
            while (!checkCollision()) {
                pieceY++;
                dropDistance++;
            }
            pieceY--;
            
            if (dropDistance > 1) {
                score += dropDistance * 2;
                updateDisplay();
            }
            
            mergePiece();
            clearLines();
            createNewPiece();
            canHold = true;
            draw();
        }
        
        // ============ –û–¢–†–ò–°–û–í–ö–ê ============
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –§–æ–Ω
            ctx.fillStyle = '#0d1117';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –°–µ—Ç–∫–∞ (–±–æ–ª–µ–µ —Ç–æ–Ω–∫–∞—è –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö –±–ª–æ–∫–æ–≤)
            ctx.strokeStyle = 'rgba(64, 224, 208, 0.06)';
            ctx.lineWidth = 0.5;
            
            for (let x = 0; x <= COLS; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= ROWS; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(canvas.width, y * BLOCK_SIZE);
                ctx.stroke();
            }
            
            // –ë–ª–æ–∫–∏
            for (let y = 0; y < ROWS; y++) {
                const isClearing = clearingLines.includes(y);
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x] !== 0) {
                        if (isClearing) {
                            ctx.globalAlpha = 1 - clearAnimation;
                            drawBlock(x, y, board[y][x]);
                            ctx.globalAlpha = 1;
                        } else {
                            drawBlock(x, y, board[y][x]);
                        }
                    }
                }
            }
            
            // –¢–µ–Ω—å
            if (currentPiece && !isGameOver && clearingLines.length === 0) {
                let shadowY = pieceY;
                while (!checkCollisionAt(pieceX, shadowY + 1)) {
                    shadowY++;
                }
                
                if (shadowY > pieceY) {
                    ctx.globalAlpha = 0.3;
                    for (let y = 0; y < currentPiece.matrix.length; y++) {
                        for (let x = 0; x < currentPiece.matrix[y].length; x++) {
                            if (currentPiece.matrix[y][x] !== 0) {
                                drawBlock(pieceX + x, shadowY + y, currentPiece.type);
                            }
                        }
                    }
                    ctx.globalAlpha = 1;
                }
            }
            
            // –¢–µ–∫—É—â–∞—è —Ñ–∏–≥—É—Ä–∞
            if (currentPiece && !isGameOver && clearingLines.length === 0) {
                for (let y = 0; y < currentPiece.matrix.length; y++) {
                    for (let x = 0; x < currentPiece.matrix[y].length; x++) {
                        if (currentPiece.matrix[y][x] !== 0) {
                            drawBlock(pieceX + x, pieceY + y, currentPiece.type);
                        }
                    }
                }
            }
            
            // Game Over
            if (isGameOver) {
                ctx.fillStyle = 'rgba(13, 17, 23, 0.9)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ff6b6b';
                ctx.font = `bold ${Math.min(BLOCK_SIZE * 1.5, 20)}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
                
                ctx.fillStyle = '#40e0d0';
                ctx.font = `${Math.min(BLOCK_SIZE * 1.2, 16)}px Arial`;
                ctx.fillText(`–û—á–∫–∏: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            }
            
            // –ü–∞—É–∑–∞
            if (isPaused && !isGameOver) {
                ctx.fillStyle = 'rgba(13, 17, 23, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#40e0d0';
                ctx.font = `bold ${Math.min(BLOCK_SIZE * 1.5, 20)}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('–ü–ê–£–ó–ê', canvas.width / 2, canvas.height / 2);
            }
        }
        
        function drawBlock(x, y, type) {
            const posX = x * BLOCK_SIZE;
            const posY = y * BLOCK_SIZE;
            const size = BLOCK_SIZE;
            
            const color = COLORS[type];
            const darkColor = DARK_COLORS[type];
            
            // –û—Å–Ω–æ–≤–Ω–æ–π –±–ª–æ–∫
            const gradient = ctx.createLinearGradient(
                posX, posY,
                posX + size, posY + size
            );
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, darkColor);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(posX, posY, size, size);
            
            // –£–ø—Ä–æ—â–µ–Ω–Ω—ã–π 3D —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö –±–ª–æ–∫–æ–≤
            if (BLOCK_SIZE > 15) {
                ctx.fillStyle = lightenColor(color, 15);
                ctx.fillRect(posX, posY, size, 1);
                ctx.fillRect(posX, posY, 1, size);
                
                ctx.fillStyle = darkenColor(darkColor, 15);
                ctx.fillRect(posX + size - 1, posY, 1, size);
                ctx.fillRect(posX, posY + size - 1, size, 1);
            }
        }
        
        function checkCollisionAt(testX, testY) {
            for (let y = 0; y < currentPiece.matrix.length; y++) {
                for (let x = 0; x < currentPiece.matrix[y].length; x++) {
                    if (currentPiece.matrix[y][x] !== 0) {
                        const boardX = testX + x;
                        const boardY = testY + y;
                        
                        if (boardX < 0 || boardX >= COLS || boardY >= ROWS ||
                            (boardY >= 0 && board[boardY][boardX] !== 0)) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function lightenColor(color, percent) {
            const num = parseInt(color.slice(1), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            
            return '#' + (
                0x1000000 +
                (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)
            ).toString(16).slice(1);
        }
        
        function darkenColor(color, percent) {
            const num = parseInt(color.slice(1), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            
            return '#' + (
                0x1000000 +
                (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)
            ).toString(16).slice(1);
        }
        
        // ============ –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò–ì–†–û–ô ============
        function newGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            gameSpeed = 1000;
            isGameOver = false;
            isPaused = false;
            heldPiece = null;
            canHold = true;
            
            updateDisplay();
            
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            
            createNewPiece();
            gameInterval = setInterval(gameLoop, gameSpeed);
            draw();
        }
        
        function togglePause() {
            if (isGameOver) return;
            
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? '‚ñ∂' : '‚è∏';
            draw();
        }
        
        function gameOver() {
            isGameOver = true;
            isPaused = true;
            
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = null;
            }
            
            draw();
        }
        
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
        }
        
        // ============ –ù–ê–ó–ù–ê–ß–ï–ù–ò–ï –ö–ù–û–ü–û–ö ============
        document.getElementById('btnLeft').addEventListener('click', () => move(-1));
        document.getElementById('btnRight').addEventListener('click', () => move(1));
        document.getElementById('btnDown').addEventListener('click', softDrop);
        document.getElementById('btnUp').addEventListener('click', rotate);
        document.getElementById('btnRotate').addEventListener('click', rotate);
        document.getElementById('btnHardDrop').addEventListener('click', hardDrop);
        document.getElementById('btnHold').addEventListener('click', holdPiece);
        document.getElementById('newGameBtn').addEventListener('click', newGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        
        // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                    e.preventDefault();
                    move(-1);
                    break;
                case 'ArrowRight':
                case 'd':
                    e.preventDefault();
                    move(1);
                    break;
                case 'ArrowUp':
                case 'w':
                    e.preventDefault();
                    rotate();
                    break;
                case 'ArrowDown':
                case 's':
                    e.preventDefault();
                    softDrop();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
                case 'p':
                    e.preventDefault();
                    togglePause();
                    break;
                case 'c':
                    e.preventDefault();
                    holdPiece();
                    break;
                case 'r':
                    e.preventDefault();
                    newGame();
                    break;
            }
        });
        
        // ============ –ó–ê–ü–£–°–ö –ò–ì–†–´ ============
        window.addEventListener('load', () => {
            resizeCanvas();
            createNewPiece();
            updateDisplay();
        });
    </script>
