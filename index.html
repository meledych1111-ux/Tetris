<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Solar Tetris</title>
    <style>
        /* ОСНОВНЫЕ НАСТРОЙКИ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            padding-top: env(safe-area-inset-top);
        }
        
        /* ВЕРХНЯЯ ПАНЕЛЬ С КНОПКАМИ */
        .top-panel {
            height: 50px;
            background: #111;
            border-bottom: 2px solid #0f0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            flex-shrink: 0;
        }
        
        .top-btn {
            width: 100px;
            height: 40px;
            background: #222;
            border: 2px solid #0f0;
            border-radius: 8px;
            color: #0f0;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.1s;
            box-shadow: 0 3px 0 #0a0;
        }
        
        .top-btn:active {
            transform: translateY(3px);
            box-shadow: 0 0 0 #0a0;
        }
