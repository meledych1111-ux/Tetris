<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–¢–µ—Ç—Ä–∏—Å –¥–ª—è iPhone</title>
    <style>
        /* –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }
        
        body {
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        /* –®–ê–ü–ö–ê */
        .header {
            padding: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 24px;
            color: #FFD700;
            margin-bottom: 5px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        
        .stat-box {
            text-align: center;
        }
        
        .stat-value {
            font-size: 22px;
            font-weight: bold;
            color: white;
            display: block;
        }
        
        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* –ò–ì–†–û–í–û–ï –ü–û–õ–ï */
        .game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        canvas {
            background: #111;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            max-width: 100%;
            max-height: 70vh;
        }
        
        /* –ö–ù–û–ü–ö–ò –°–¢–ê–†–¢/–ü–ê–£–ó–ê - –í–ò–î–ò–ú–´–ï –í–ù–ò–ó–£ */
        .action-buttons {
            position: fixed;
            bottom: 20px;
            left: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }
        
        .action-btn {
            flex: 1;
            height: 60px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        #startBtn {
            background: linear-gradient(135deg, #00b09b, #96c93d);
        }
        
        #pauseBtn {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }
        
        /* –£–ü–†–ê–í–õ–ï–ù–ò–ï */
        .controls {
            margin-top: 20px;
            padding: 0 10px 80px 10px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Å—Ç–∞—Ä—Ç/–ø–∞—É–∑–∞ */
        }
        
        .dpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .control-btn {
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
        }
        
        .control-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }
        
        #rotate {
            background: rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.4);
        }
        
        #drop {
            background: rgba(255, 99, 71, 0.2);
            border-color: rgba(255, 99, 71, 0.4);
        }
        
        /* –î–õ–Ø iPhone */
        @supports (-webkit-touch-callout: none) {
            .action-buttons {
                bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
        
        /* –ì–û–†–ò–ó–û–ù–¢–ê–õ–¨–ù–ê–Ø –û–†–ò–ï–ù–¢–ê–¶–ò–Ø */
        @media (orientation: landscape) {
            body {
                flex-direction: row;
            }
            
            .header {
                width: 200px;
                height: 100%;
                border-right: 1px solid rgba(255, 255, 255, 0.2);
                border-bottom: none;
            }
            
            .game-container {
                flex: 1;
            }
            
            .action-buttons {
                bottom: 10px;
                left: 210px;
                right: 10px;
            }
            
            canvas {
                max-height: 85vh;
            }
        }
    </style>
</head>
<body>
    <!-- –®–ê–ü–ö–ê -->
    <div class="header">
        <h1>üéÆ –¢–ï–¢–†–ò–°</h1>
        <div class="stats">
            <div class="stat-box">
                <span class="stat-value" id="score">0</span>
                <span class="stat-label">–û–ß–ö–ò</span>
            </div>
            <div class="stat-box">
                <span class="stat-value" id="level">1</span>
                <span class="stat-label">–£–†–û–í–ï–ù–¨</span>
            </div>
            <div class="stat-box">
                <span class="stat-value" id="lines">0</span>
                <span class="stat-label">–õ–ò–ù–ò–ò</span>
            </div>
        </div>
    </div>

    <!-- –ò–ì–†–û–í–û–ï –ü–û–õ–ï -->
    <div class="game-container">
        <canvas id="tetris" width="300" height="600"></canvas>
    </div>

    <!-- –ö–ù–û–ü–ö–ò –°–¢–ê–†–¢/–ü–ê–£–ó–ê - –í–ò–î–ò–ú–´–ï –í–ù–ò–ó–£ –≠–ö–†–ê–ù–ê -->
    <div class="action-buttons">
        <button class="action-btn" id="startBtn">
            <span>‚ñ∂Ô∏è</span>
            <span>–°–¢–ê–†–¢</span>
        </button>
        <button class="action-btn" id="pauseBtn">
            <span>‚è∏Ô∏è</span>
            <span>–ü–ê–£–ó–ê</span>
        </button>
    </div>

    <!-- –£–ü–†–ê–í–õ–ï–ù–ò–ï -->
    <div class="controls">
        <div class="dpad">
            <div></div>
            <button class="control-btn" id="rotate">‚Üª</button>
            <div></div>
            <button class="control-btn" id="left">‚Üê</button>
            <button class="control-btn" id="down">‚Üì</button>
            <button class="control-btn" id="right">‚Üí</button>
            <div></div>
            <button class="control-btn" id="drop">üí•</button>
            <div></div>
        </div>
    </div>

    <script>
        // ============ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ============
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        
        // –†–∞–∑–º–µ—Ä—ã –ø–æ–ª—è
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        canvas.width = COLS * BLOCK_SIZE;
        canvas.height = ROWS * BLOCK_SIZE;
        
        // –¶–≤–µ—Ç–∞ —Ñ–∏–≥—É—Ä
        const COLORS = [
            '#000000',
            '#FF6B6B', // –∫—Ä–∞—Å–Ω—ã–π
            '#4ECDC4', // –±–∏—Ä—é–∑–æ–≤—ã–π
            '#FFD166', // –∂–µ–ª—Ç—ã–π
            '#06D6A0', // –∑–µ–ª–µ–Ω—ã–π
            '#118AB2', // —Å–∏–Ω–∏–π
            '#EF476F', // —Ä–æ–∑–æ–≤—ã–π
            '#073B4C'  // —Ç–µ–º–Ω–æ-—Å–∏–Ω–∏–π
        ];
        
        // –§–∏–≥—É—Ä—ã –¢–µ—Ç—Ä–∏—Å–∞
        const SHAPES = [
            null,
            [[1,1,1,1]], // I
            [[2,0,0],[2,2,2]], // J
            [[0,0,3],[3,3,3]], // L
            [[4,4],[4,4]], // O
            [[0,5,5],[5,5,0]], // S
            [[0,6,0],[6,6,6]], // T
            [[7,7,0],[0,7,7]]  // Z
        ];
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameOver = false;
        let paused = true;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        
        let player = {
            pos: {x: 0, y: 0},
            matrix: null
        };
        
        // ============ –§–£–ù–ö–¶–ò–ò ============
        function createPiece() {
            const pieces = [1,2,3,4,5,6,7];
            const type = pieces[Math.floor(Math.random() * pieces.length)];
            
            player.matrix = SHAPES[type].map(row => [...row]);
            player.pos.y = 0;
            player.pos.x = Math.floor(COLS / 2) - Math.floor(player.matrix[0].length / 2);
            
            if (collide()) {
                gameOver = true;
                showGameOver();
            }
        }
        
        function collide() {
            const [m, o] = [player.matrix, player.pos];
            
            for (let y = 0; y < m.length; y++) {
                for (let x = 0; x < m[y].length; x++) {
                    if (m[y][x] !== 0) {
                        const boardY = y + o.y;
                        const boardX = x + o.x;
                        
                        if (boardX < 0 || boardX >= COLS || boardY >= ROWS) {
                            return true;
                        }
                        
                        if (boardY >= 0 && board[boardY][boardX] !== 0) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function merge() {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        const boardY = y + player.pos.y;
                        const boardX = x + player.pos.x;
                        if (boardY >= 0 && boardY < ROWS && boardX >= 0 && boardX < COLS) {
                            board[boardY][boardX] = value;
                        }
                    }
                });
            });
        }
        
        function playerDrop() {
            if (paused || gameOver) return;
            
            player.pos.y++;
            if (collide()) {
                player.pos.y--;
                merge();
                createPiece();
                sweep();
            }
            dropCounter = 0;
        }
        
        function playerMove(dir) {
            if (paused || gameOver) return;
            
            player.pos.x += dir;
            if (collide()) {
                player.pos.x -= dir;
            }
            draw();
        }
        
        function playerRotate() {
            if (paused || gameOver) return;
            
            const pos = player.pos.x;
            const original = player.matrix.map(row => [...row]);
            
            // –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –º–∞—Ç—Ä–∏—Ü—É
            const rotated = [];
            for (let i = 0; i < original[0].length; i++) {
                rotated[i] = [];
                for (let j = 0; j < original.length; j++) {
                    rotated[i][j] = original[original.length - 1 - j][i];
                }
            }
            
            player.matrix = rotated;
            
            if (collide()) {
                player.matrix = original;
            }
            
            draw();
        }
        
        function sweep() {
            let linesCleared = 0;
            
            outer: for (let y = ROWS - 1; y >= 0; y--) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x] === 0) {
                        continue outer;
                    }
                }
                
                // –£–¥–∞–ª—è–µ–º –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—É—é —Å—Ç—Ä–æ–∫—É
                const row = board.splice(y, 1)[0];
                row.fill(0);
                board.unshift(row);
                linesCleared++;
                y++;
            }
            
            if (linesCleared > 0) {
                // –ù–∞—á–∏—Å–ª—è–µ–º –æ—á–∫–∏
                score += linesCleared * 100 * level;
                lines += linesCleared;
                
                // –ü–æ–≤—ã—à–∞–µ–º —É—Ä–æ–≤–µ–Ω—å
                const newLevel = Math.floor(lines / 10) + 1;
                if (newLevel > level) {
                    level = newLevel;
                    dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                }
                
                updateStats();
            }
        }
        
        function draw() {
            // –û—á–∏—â–∞–µ–º –∫–∞–Ω–≤–∞—Å
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –±–ª–æ–∫–∏
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = COLORS[value];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        
                        // –ì—Ä–∞–Ω–∏—Ü—ã
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                });
            });
            
            // –†–∏—Å—É–µ–º —Ç–µ–∫—É—â—É—é —Ñ–∏–≥—É—Ä—É
            if (player.matrix) {
                player.matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            ctx.fillStyle = COLORS[value];
                            ctx.fillRect(
                                (x + player.pos.x) * BLOCK_SIZE,
                                (y + player.pos.y) * BLOCK_SIZE,
                                BLOCK_SIZE,
                                BLOCK_SIZE
                            );
                            
                            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                            ctx.lineWidth = 1;
                            ctx.strokeRect(
                                (x + player.pos.x) * BLOCK_SIZE,
                                (y + player.pos.y) * BLOCK_SIZE,
                                BLOCK_SIZE,
                                BLOCK_SIZE
                            );
                        }
                    });
                });
            }
            
            // –ï—Å–ª–∏ –∏–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#FF6B6B';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê', canvas.width / 2, canvas.height / 2 - 20);
                
                ctx.fillStyle = 'white';
                ctx.font = '18px Arial';
                ctx.fillText('–ù–∞–∂–º–∏—Ç–µ –°–¢–ê–†–¢', canvas.width / 2, canvas.height / 2 + 20);
            }
            
            // –ï—Å–ª–∏ –ø–∞—É–∑–∞
            if (paused && !gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#FFD700';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('–ü–ê–£–ó–ê', canvas.width / 2, canvas.height / 2);
            }
        }
        
        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        function showGameOver() {
            draw();
        }
        
        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            
            if (!paused && !gameOver) {
                dropCounter += deltaTime;
                if (dropCounter > dropInterval) {
                    playerDrop();
                }
            }
            
            draw();
            requestAnimationFrame(update);
        }
        
        // ============ –£–ü–†–ê–í–õ–ï–ù–ò–ï ============
        // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        document.getElementById('left').addEventListener('click', () => playerMove(-1));
        document.getElementById('right').addEventListener('click', () => playerMove(1));
        document.getElementById('down').addEventListener('click', playerDrop);
        document.getElementById('rotate').addEventListener('click', playerRotate);
        document.getElementById('drop').addEventListener('click', () => {
            if (paused || gameOver) return;
            
            while (!collide()) {
                player.pos.y++;
            }
            player.pos.y--;
            merge();
            createPiece();
            sweep();
            draw();
        });
        
        // –°—Ç–∞—Ä—Ç –∏–≥—Ä—ã
        document.getElementById('startBtn').addEventListener('click', () => {
            if (gameOver) {
                // –°–±—Ä–æ—Å –∏–≥—Ä—ã
                board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
                score = 0;
                level = 1;
                lines = 0;
                gameOver = false;
                updateStats();
            }
            
            if (paused) {
                paused = false;
                document.getElementById('startBtn').innerHTML = '<span>‚ñ∂Ô∏è</span><span>–°–¢–ê–†–¢</span>';
                document.getElementById('pauseBtn').innerHTML = '<span>‚è∏Ô∏è</span><span>–ü–ê–£–ó–ê</span>';
            }
            
            if (!player.matrix) {
                createPiece();
            }
            
            update();
        });
        
        // –ü–∞—É–∑–∞
        document.getElementById('pauseBtn').addEventListener('click', () => {
            if (gameOver) return;
            
            paused = !paused;
            document.getElementById('pauseBtn').innerHTML = paused 
                ? '<span>‚ñ∂Ô∏è</span><span>–ü–†–û–î–û–õ–ñ–ò–¢–¨</span>'
                : '<span>‚è∏Ô∏è</span><span>–ü–ê–£–ó–ê</span>';
            
            draw();
        });
        
        // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        document.addEventListener('keydown', (e) => {
            if (gameOver && e.key !== ' ') return;
            
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                    e.preventDefault();
                    playerMove(-1);
                    break;
                case 'ArrowRight':
                case 'd':
                    e.preventDefault();
                    playerMove(1);
                    break;
                case 'ArrowDown':
                case 's':
                    e.preventDefault();
                    playerDrop();
                    break;
                case 'ArrowUp':
                case 'w':
                    e.preventDefault();
                    playerRotate();
                    break;
                case ' ':
                    e.preventDefault();
                    if (paused || gameOver) return;
                    while (!collide()) {
                        player.pos.y++;
                    }
                    player.pos.y--;
                    merge();
                    createPiece();
                    sweep();
                    draw();
                    break;
                case 'p':
                    e.preventDefault();
                    if (gameOver) return;
                    paused = !paused;
                    document.getElementById('pauseBtn').innerHTML = paused 
                        ? '<span>‚ñ∂Ô∏è</span><span>–ü–†–û–î–û–õ–ñ–ò–¢–¨</span>'
                        : '<span>‚è∏Ô∏è</span><span>–ü–ê–£–ó–ê</span>';
                    break;
            }
        });
        
        // –°–≤–∞–π–ø-—É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }, { passive: false });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!e.changedTouches[0]) return;
            
            const touch = e.changedTouches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;
            
            // –ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è —Å–≤–∞–π–ø–∞
            if (Math.abs(deltaX) < 30 && Math.abs(deltaY) < 30) return;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–≤–∞–π–ø
                if (deltaX > 0) {
                    playerMove(1);
                } else {
                    playerMove(-1);
                }
            } else {
                // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–≤–∞–π–ø
                if (deltaY > 0) {
                    playerDrop();
                } else {
                    playerRotate();
                }
            }
        }, { passive: false });
        
        // ============ –ó–ê–ü–£–°–ö ============
        // –ù–∞—á–∞–ª—å–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
        draw();
        
        // –°—Ä–∞–∑—É —Å–æ–∑–¥–∞–µ–º –ø–µ—Ä–≤—É—é —Ñ–∏–≥—É—Ä—É, –Ω–æ –∏–≥—Ä–∞ –Ω–∞ –ø–∞—É–∑–µ
        createPiece();
        update();
        
        // –î–ª—è iPhone - –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞
        if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
            document.body.style.paddingBottom = 'env(safe-area-inset-bottom)';
        }
    </script>
