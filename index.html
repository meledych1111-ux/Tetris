<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–¢–µ—Ç—Ä–∏—Å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        body {
            display: flex;
            flex-direction: column;
            padding-top: 5px;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
        }
        
        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ - –ö–û–ú–ü–ê–ö–¢–ù–ê–Ø */
        .header {
            height: 50px;
            background: #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            margin-bottom: 5px;
        }
        
        .header-btn {
            width: 80px;
            height: 35px;
            background: #444;
            border: 2px solid #ff6600;
            border-radius: 8px;
            color: white;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .header-btn:active {
            background: #666;
            transform: scale(0.95);
        }
        
        /* –ò–ì–†–û–í–û–ï –ü–û–õ–ï - –ü–û–î–ù–Ø–¢–û –í–´–®–ï */
        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
            background: #111;
            margin-bottom: 5px;
        }
        
        canvas {
            background: #000;
            border: 2px solid #333;
            border-radius: 5px;
            display: block;
        }
        
        /* –î–ñ–û–ô–°–¢–ò–ö - –ù–ï –ü–ï–†–ï–ö–†–´–í–ê–ï–¢ –ë–†–ê–£–ó–ï–† */
        .controls {
            height: 130px;
            background: #222;
            padding: 10px;
            border-top: 2px solid #00aaff;
            margin-top: auto;
        }
        
        .joystick-title {
            text-align: center;
            color: #00aaff;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        /* –ö–û–ú–ü–ê–ö–¢–ù–´–ô –î–ñ–û–ô–°–¢–ò–ö */
        .joystick {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 8px;
            height: 90px;
        }
        
        .control-btn {
            background: #333;
            border: 2px solid #00aaff;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:active {
            background: #555;
            transform: scale(0.95);
        }
        
        #rotate {
            grid-column: 2;
            grid-row: 1;
            border-color: #ff9900;
        }
        
        #up {
            grid-column: 3;
            grid-row: 1;
        }
        
        #left {
            grid-column: 2;
            grid-row: 2;
        }
        
        #down {
            grid-column: 3;
            grid-row: 2;
        }
        
        #right {
            grid-column: 4;
            grid-row: 2;
        }
        
        #drop {
            grid-column: 5;
            grid-row: 1;
            border-color: #ff3300;
        }
        
        #hold {
            grid-column: 1;
            grid-row: 1;
            border-color: #00ff88;
        }
        
        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ –î–õ–Ø –ú–ê–õ–ï–ù–¨–ö–ò–• –≠–ö–†–ê–ù–û–í */
        @media (max-height: 700px) {
            .header {
                height: 45px;
            }
            
            .header-btn {
                width: 70px;
                height: 32px;
                font-size: 12px;
            }
            
            .controls {
                height: 110px;
            }
            
            .joystick {
                height: 75px;
            }
            
            .control-btn {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ -->
    <div class="header">
        <button class="header-btn" id="newBtn">
            <span>üîÑ</span>
            <span>–ù–û–í–ê–Ø</span>
        </button>
        <button class="header-btn" id="startBtn">
            <span>‚ñ∂Ô∏è</span>
            <span>–°–¢–ê–†–¢</span>
        </button>
        <button class="header-btn" id="pauseBtn">
            <span>‚è∏Ô∏è</span>
            <span>–ü–ê–£–ó–ê</span>
        </button>
    </div>

    <!-- –ò–ì–†–û–í–û–ï –ü–û–õ–ï -->
    <div class="game-area">
        <canvas id="tetris" width="300" height="600"></canvas>
    </div>

    <!-- –î–ñ–û–ô–°–¢–ò–ö -->
    <div class="controls">
        <div class="joystick-title">üéÆ –£–ü–†–ê–í–õ–ï–ù–ò–ï</div>
        <div class="joystick">
            <button class="control-btn" id="hold">üíæ</button>
            <button class="control-btn" id="rotate">‚Üª</button>
            <button class="control-btn" id="up">‚Üë</button>
            <button class="control-btn" id="drop">üí•</button>
            <button class="control-btn" id="left">‚Üê</button>
            <button class="control-btn" id="down">‚Üì</button>
            <button class="control-btn" id="right">‚Üí</button>
        </div>
    </div>

    <script>
        // ============ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ============
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        
        // –ë–û–õ–¨–®–ï –°–¢–†–û–ö –î–õ–Ø –ú–ï–ù–¨–®–ò–• –§–ò–ì–£–†
        const COLS = 12;  // –£–í–ï–õ–ò–ß–ò–õ —Å 10
        const ROWS = 24;  // –£–í–ï–õ–ò–ß–ò–õ —Å 20
        const BLOCK_SIZE = 25; // –£–ú–ï–ù–¨–®–ò–õ —Å 30
        
        canvas.width = COLS * BLOCK_SIZE;
        canvas.height = ROWS * BLOCK_SIZE;
        
        // –¶–í–ï–¢–ê
        const COLORS = [
            '#000000',
            '#FF4444', // –ö—Ä–∞—Å–Ω—ã–π
            '#44FF44', // –ó–µ–ª–µ–Ω—ã–π
            '#4444FF', // –°–∏–Ω–∏–π
            '#FFFF44', // –ñ–µ–ª—Ç—ã–π
            '#FF44FF', // –§–∏–æ–ª–µ—Ç–æ–≤—ã–π
            '#44FFFF', // –ì–æ–ª—É–±–æ–π
            '#FF8844'  // –û—Ä–∞–Ω–∂–µ–≤—ã–π
        ];
        
        // –§–ò–ì–£–†–´
        const SHAPES = [
            null,
            [[1,1,1,1]], // I
            [[2,0,0],[2,2,2]], // J
            [[0,0,3],[3,3,3]], // L
            [[4,4],[4,4]], // O
            [[0,5,5],[5,5,0]], // S
            [[0,6,0],[6,6,6]], // T
            [[7,7,0],[0,7,7]]  // Z
        ];
        
        // –ò–ì–†–û–í–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameOver = false;
        let paused = true;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        
        let player = {
            pos: {x: 0, y: 0},
            matrix: null
        };
        
        // ============ –§–£–ù–ö–¶–ò–ò ============
        function createPiece() {
            const pieces = [1,2,3,4,5,6,7];
            const type = pieces[Math.floor(Math.random() * pieces.length)];
            
            player.matrix = SHAPES[type].map(row => [...row]);
            player.pos.y = 0;
            player.pos.x = Math.floor(COLS / 2) - Math.floor(player.matrix[0].length / 2);
            
            if (collide()) {
                gameOver = true;
            }
        }
        
        function collide() {
            const [m, o] = [player.matrix, player.pos];
            
            for (let y = 0; y < m.length; y++) {
                for (let x = 0; x < m[y].length; x++) {
                    if (m[y][x] !== 0) {
                        const boardY = y + o.y;
                        const boardX = x + o.x;
                        
                        if (boardX < 0 || boardX >= COLS || boardY >= ROWS) {
                            return true;
                        }
                        
                        if (boardY >= 0 && board[boardY][boardX] !== 0) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function merge() {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        const boardY = y + player.pos.y;
                        const boardX = x + player.pos.x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = value;
                        }
                    }
                });
            });
        }
        
        function playerDrop() {
            if (paused || gameOver) return;
            
            player.pos.y++;
            if (collide()) {
                player.pos.y--;
                merge();
                createPiece();
                sweep();
            }
            dropCounter = 0;
        }
        
        function playerMove(dir) {
            if (paused || gameOver) return;
            
            player.pos.x += dir;
            if (collide()) {
                player.pos.x -= dir;
            }
        }
        
        function playerRotate() {
            if (paused || gameOver) return;
            
            const original = player.matrix.map(row => [...row]);
            
            const rotated = [];
            for (let i = 0; i < original[0].length; i++) {
                rotated[i] = [];
                for (let j = 0; j < original.length; j++) {
                    rotated[i][j] = original[original.length - 1 - j][i];
                }
            }
            
            player.matrix = rotated;
            
            if (collide()) {
                player.matrix = original;
            }
        }
        
        function sweep() {
            let rowCount = 0;
            
            outer: for (let y = ROWS - 1; y >= 0; y--) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x] === 0) {
                        continue outer;
                    }
                }
                
                const row = board.splice(y, 1)[0].fill(0);
                board.unshift(row);
                rowCount++;
                y++;
            }
            
            if (rowCount > 0) {
                score += rowCount * 100 * level;
                lines += rowCount;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(300, 1000 - (level - 1) * 80);
            }
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º –¥–æ—Å–∫—É
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = COLORS[value];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                });
            });
            
            // –†–∏—Å—É–µ–º —Ç–µ–∫—É—â—É—é —Ñ–∏–≥—É—Ä—É
            if (player.matrix) {
                player.matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            ctx.fillStyle = COLORS[value];
                            ctx.fillRect(
                                (x + player.pos.x) * BLOCK_SIZE,
                                (y + player.pos.y) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                        }
                    });
                });
            }
            
            // Game Over
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'red';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê', canvas.width / 2, canvas.height / 2 - 20);
                
                ctx.fillStyle = 'white';
                ctx.font = '16px Arial';
                ctx.fillText('–ù–∞–∂–º–∏—Ç–µ –ù–û–í–ê–Ø', canvas.width / 2, canvas.height / 2 + 20);
            }
            
            // –ü–∞—É–∑–∞
            if (paused && !gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'yellow';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('–ü–ê–£–ó–ê', canvas.width / 2, canvas.height / 2);
            }
        }
        
        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            
            if (!paused && !gameOver) {
                dropCounter += deltaTime;
                if (dropCounter > dropInterval) {
                    playerDrop();
                }
            }
            
            draw();
            requestAnimationFrame(update);
        }
        
        // ============ –£–ü–†–ê–í–õ–ï–ù–ò–ï ============
        document.getElementById('left').addEventListener('click', () => {
            if (!paused && !gameOver) playerMove(-1);
            draw();
        });
        
        document.getElementById('right').addEventListener('click', () => {
            if (!paused && !gameOver) playerMove(1);
            draw();
        });
        
        document.getElementById('down').addEventListener('click', () => {
            if (!paused && !gameOver) playerDrop();
            draw();
        });
        
        document.getElementById('up').addEventListener('click', () => {
            if (!paused && !gameOver) playerRotate();
            draw();
        });
        
        document.getElementById('rotate').addEventListener('click', () => {
            if (!paused && !gameOver) playerRotate();
            draw();
        });
        
        document.getElementById('drop').addEventListener('click', () => {
            if (!paused && !gameOver) {
                while (!collide()) {
                    player.pos.y++;
                }
                player.pos.y--;
                merge();
                createPiece();
                sweep();
                draw();
            }
        });
        
        // –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò–ì–†–û–ô
        document.getElementById('newBtn').addEventListener('click', () => {
            board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            gameOver = false;
            paused = false;
            createPiece();
            document.getElementById('pauseBtn').innerHTML = '<span>‚è∏Ô∏è</span><span>–ü–ê–£–ó–ê</span>';
        });
        
        document.getElementById('startBtn').addEventListener('click', () => {
            if (gameOver) {
                board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
                score = 0;
                level = 1;
                lines = 0;
                gameOver = false;
                paused = false;
                createPiece();
            } else if (paused) {
                paused = false;
                document.getElementById('pauseBtn').innerHTML = '<span>‚è∏Ô∏è</span><span>–ü–ê–£–ó–ê</span>';
            } else {
                paused = false;
            }
            
            if (!player.matrix) {
                createPiece();
            }
        });
        
        document.getElementById('pauseBtn').addEventListener('click', () => {
            if (gameOver) return;
            paused = !paused;
            document.getElementById('pauseBtn').innerHTML = paused 
                ? '<span>‚ñ∂Ô∏è</span><span>–ü–†–û–î–û–õ–ñ–ò–¢–¨</span>'
                : '<span>‚è∏Ô∏è</span><span>–ü–ê–£–ó–ê</span>';
            draw();
        });
        
        // ============ –ó–ê–ü–£–°–ö ============
        createPiece();
        update();
        draw();
    </script>
</body>
</html>
