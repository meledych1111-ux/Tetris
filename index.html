<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ретро Тетрис - Солнечная сетка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a1a;
            color: #e0e0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 10px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #3344aa;
        }
        
        .game-title {
            font-size: 24px;
            font-weight: bold;
            color: #66aaff;
            text-shadow: 0 0 8px rgba(102, 170, 255, 0.7);
            letter-spacing: 1px;
        }
        
        .controls-top {
            display: flex;
            gap: 10px;
        }
        
        .game-btn {
            background: linear-gradient(to bottom, #2a3f99, #1a2a77);
            color: #e0e0ff;
            border: 1px solid #4455cc;
            border-radius: 6px;
            padding: 8px 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 0 #112266, inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .game-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #112266, inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .game-btn.start {
            background: linear-gradient(to bottom, #2a9944, #1a772a);
            border-color: #44cc55;
            box-shadow: 0 4px 0 #116622, inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .game-btn.pause {
            background: linear-gradient(to bottom, #99552a, #77331a);
            border-color: #cc7744;
            box-shadow: 0 4px 0 #663311, inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .stats {
            display: flex;
            gap: 15px;
            font-size: 16px;
            margin-bottom: 15px;
            width: 100%;
            justify-content: center;
        }
        
        .stat-item {
            background: rgba(20, 30, 80, 0.7);
            padding: 8px 15px;
            border-radius: 6px;
            border: 1px solid #3344aa;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .game-board-container {
            position: relative;
            border: 2px solid #3344aa;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(51, 68, 170, 0.5);
            margin-bottom: 20px;
            background: #0a0a2a;
        }
        
        #tetris-canvas {
            display: block;
            background: transparent;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: 
                linear-gradient(rgba(20, 40, 80, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 40, 80, 0.3) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }
        
        .solar-panel-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 29px,
                    rgba(30, 60, 120, 0.2) 29px,
                    rgba(30, 60, 120, 0.2) 30px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 29px,
                    rgba(30, 60, 120, 0.2) 29px,
                    rgba(30, 60, 120, 0.2) 30px
                ),
                radial-gradient(
                    circle at 15px 15px,
                    rgba(40, 80, 160, 0.15) 2px,
                    transparent 3px
                );
            background-size: 30px 30px, 30px 30px, 30px 30px;
        }
        
        /* ОБНОВЛЕННАЯ ПАНЕЛЬ УПРАВЛЕНИЯ ВНИЗУ */
        .controls-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            margin-top: 10px;
            padding: 15px;
            background: rgba(20, 30, 80, 0.3);
            border-radius: 12px;
            border: 1px solid #3344aa;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.4);
        }
        
        .control-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            width: 100%;
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(145deg, #2a3f99, #1a2a77);
            border: 2px solid #4455cc;
            color: #e0e0ff;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 6px 0 #112266,
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                0 0 15px rgba(68, 85, 204, 0.6);
            transition: all 0.1s;
            touch-action: manipulation;
            position: relative;
        }
        
        .control-btn:active {
            transform: translateY(4px);
            box-shadow: 
                0 2px 0 #112266,
                inset 0 2px 0 rgba(255, 255, 255, 0.1),
                0 0 10px rgba(68, 85, 204, 0.5);
        }
        
        .control-btn.down {
            background: linear-gradient(145deg, #99442a, #77221a);
            border-color: #cc5544;
            box-shadow: 
                0 6px 0 #662211,
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                0 0 15px rgba(204, 85, 68, 0.6);
        }
        
        .control-btn.down:active {
            box-shadow: 
                0 2px 0 #662211,
                inset 0 2px 0 rgba(255, 255, 255, 0.1),
                0 0 10px rgba(204, 85, 68, 0.5);
        }
        
        .control-btn.rotate {
            background: linear-gradient(145deg, #2a9944, #1a772a);
            border-color: #44cc55;
            box-shadow: 
                0 6px 0 #116622,
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                0 0 15px rgba(68, 204, 85, 0.6);
        }
        
        .control-btn.rotate:active {
            box-shadow: 
                0 2px 0 #116622,
                inset 0 2px 0 rgba(255, 255, 255, 0.1),
                0 0 10px rgba(68, 204, 85, 0.5);
        }
        
        /* Подписи для кнопок */
        .control-label {
            position: absolute;
            bottom: -25px;
            font-size: 14px;
            color: #aaccff;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }
        
        .rotate .control-label {
            content: "Поворот";
        }
        
        .left .control-label {
            content: "Влево";
        }
        
        .right .control-label {
            content: "Вправо";
        }
        
        .down .control-label {
            content: "Вниз";
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 40, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            display: none;
        }
        
        .game-over h2 {
            color: #ff6666;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 102, 102, 0.7);
        }
        
        .level-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.5;
            background: linear-gradient(to bottom, 
                rgba(20, 40, 120, 0.3) 0%,
                rgba(10, 20, 60, 0.5) 50%,
                rgba(5, 10, 40, 0.7) 100%);
            transition: background 1s ease;
        }
        
        @media (max-width: 500px) {
            .game-title {
                font-size: 20px;
            }
            
            .game-btn {
                padding: 6px 12px;
                font-size: 14px;
            }
            
            .control-btn {
                width: 65px;
                height: 65px;
                font-size: 24px;
            }
            
            .control-label {
                font-size: 12px;
                bottom: -22px;
            }
            
            .control-row {
                gap: 20px;
            }
            
            .stats {
                gap: 10px;
            }
            
            .stat-item {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 400px) {
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 22px;
            }
            
            .control-row {
                gap: 15px;
            }
            
            .controls-bottom {
                padding: 12px;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="game-title">ТЕТРИС</div>
            <div class="controls-top">
                <button class="game-btn start" id="start-btn">СТАРТ</button>
                <button class="game-btn pause" id="pause-btn">ПАУЗА</button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">Уровень: <span id="level">1</span></div>
            <div class="stat-item">Очки: <span id="score">0</span></div>
            <div class="stat-item">Линии: <span id="lines">0</span></div>
        </div>
        
        <div class="game-area">
            <div class="game-board-container">
                <div class="level-gradient" id="level-gradient"></div>
                <div class="grid-overlay"></div>
                <div class="solar-panel-grid"></div>
                <canvas id="tetris-canvas" width="300" height="600"></canvas>
                <div class="game-over" id="game-over">
                    <h2>ИГРА ОКОНЧЕНА</h2>
                    <button class="game-btn start" id="restart-btn">ЗАНОВО</button>
                </div>
            </div>
            
            <!-- ПАНЕЛЬ УПРАВЛЕНИЯ ВНИЗУ ЭКРАНА -->
            <div class="controls-bottom">
                <div class="control-row">
                    <button class="control-btn rotate" id="rotate-btn">
                        ↻
                        <div class="control-label">Поворот</div>
                    </button>
                </div>
                
                <div class="control-row">
                    <button class="control-btn left" id="left-btn">
                        ←
                        <div class="control-label">Влево</div>
                    </button>
                    
                    <button class="control-btn down" id="down-btn">
                        ↓
                        <div class="control-label">Вниз</div>
                    </button>
                    
                    <button class="control-btn right" id="right-btn">
                        →
                        <div class="control-label">Вправо</div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Константы игры
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        const COLORS = [
            '#FF5555', // Красный
            '#55FF55', // Зеленый
            '#5555FF', // Синий
            '#FFFF55', // Желтый
            '#FF55FF', // Пурпурный
            '#55FFFF', // Голубой
            '#FFAA55'  // Оранжевый
        ];
        
        // 3D фигуры Тетриса
        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[1,1,0],[0,1,1]], // Z
            [[0,1,1],[1,1,0]], // S
            [[1,0,0],[1,1,1]], // J
            [[0,0,1],[1,1,1]]  // L
        ];
        
        // Получение элементов DOM
        const canvas = document.getElementById('tetris-canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const restartBtn = document.getElementById('restart-btn');
        const gameOverScreen = document.getElementById('game-over');
        const levelEl = document.getElementById('level');
        const scoreEl = document.getElementById('score');
        const linesEl = document.getElementById('lines');
        const levelGradient = document.getElementById('level-gradient');
        
        // Элементы управления
        const rotateBtn = document.getElementById('rotate-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const downBtn = document.getElementById('down-btn');
        
        // Игровые переменные
        let board = [];
        let currentPiece = null;
        let currentX, currentY;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameOver = false;
        let isPaused = false;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let animationId = null;
        let clearingRows = [];
        let clearAnimationProgress = 0;
        let fastDropActive = false;
        let fastDropInterval = null;
        
        // Инициализация игрового поля
        function initBoard() {
            board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
        }
        
        // Создание новой фигуры
        function createPiece() {
            const shapeId = Math.floor(Math.random() * SHAPES.length);
            return {
                shape: SHAPES[shapeId],
                color: COLORS[shapeId]
            };
        }
        
        // Отрисовка сетки солнечных панелей
        function drawSolarGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Фон
            ctx.fillStyle = '#0a0a2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Детализированная сетка (солнечные панели)
            ctx.strokeStyle = 'rgba(30, 60, 120, 0.3)';
            ctx.lineWidth = 1;
            
            // Вертикальные линии
            for (let x = 0; x <= COLS; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, ROWS * BLOCK_SIZE);
                ctx.stroke();
            }
            
            // Горизонтальные линии
            for (let y = 0; y <= ROWS; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(COLS * BLOCK_SIZE, y * BLOCK_SIZE);
                ctx.stroke();
            }
            
            // Точки на пересечениях (имитация креплений солнечных панелей)
            ctx.fillStyle = 'rgba(40, 80, 160, 0.2)';
            for (let y = 0; y <= ROWS; y++) {
                for (let x = 0; x <= COLS; x++) {
                    ctx.beginPath();
                    ctx.arc(
                        x * BLOCK_SIZE, 
                        y * BLOCK_SIZE, 
                        1.5, 0, Math.PI * 2
                    );
                    ctx.fill();
                }
            }
            
            // Внутренние разделительные линии (имитация ячеек солнечных панелей)
            ctx.strokeStyle = 'rgba(20, 40, 100, 0.2)';
            ctx.lineWidth = 0.5;
            
            for (let x = 0; x <= COLS * 2; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE / 2, 0);
                ctx.lineTo(x * BLOCK_SIZE / 2, ROWS * BLOCK_SIZE);
                ctx.stroke();
            }
            
            for (let y = 0; y <= ROWS * 2; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE / 2);
                ctx.lineTo(COLS * BLOCK_SIZE, y * BLOCK_SIZE / 2);
                ctx.stroke();
            }
        }
        
        // Отрисовка 3D кубика
        function draw3DBlock(x, y, color, isClearing = false) {
            const size = BLOCK_SIZE;
            const padding = 2;
            const blockX = x * size;
            const blockY = y * size;
            
            // Если блок в процессе анимации очистки
            if (isClearing) {
                ctx.globalAlpha = 1 - clearAnimationProgress;
            }
            
            // Основной цвет блока
            ctx.fillStyle = color;
            ctx.fillRect(blockX + padding, blockY + padding, size - padding * 2, size - padding * 2);
            
            // Градиент для объема
            const gradient = ctx.createLinearGradient(
                blockX, blockY, 
                blockX + size, blockY + size
            );
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, shadeColor(color, -40));
            
            ctx.fillStyle = gradient;
            ctx.fillRect(blockX + padding, blockY + padding, size - padding * 2, size - padding * 2);
            
            // Светлые грани (верх и лево)
            ctx.fillStyle = shadeColor(color, 60);
            
            // Верхняя грань
            ctx.beginPath();
            ctx.moveTo(blockX + padding, blockY + padding);
            ctx.lineTo(blockX + size - padding, blockY + padding);
            ctx.lineTo(blockX + size - padding * 2, blockY + padding * 2);
            ctx.lineTo(blockX + padding * 2, blockY + padding * 2);
            ctx.closePath();
            ctx.fill();
            
            // Левая грань
            ctx.beginPath();
            ctx.moveTo(blockX + padding, blockY + padding);
            ctx.lineTo(blockX + padding, blockY + size - padding);
            ctx.lineTo(blockX + padding * 2, blockY + size - padding * 2);
            ctx.lineTo(blockX + padding * 2, blockY + padding * 2);
            ctx.closePath();
            ctx.fill();
            
            // Темные грани (низ и право)
            ctx.fillStyle = shadeColor(color, -60);
            
            // Правая грань
            ctx.beginPath();
            ctx.moveTo(blockX + size - padding, blockY + padding);
            ctx.lineTo(blockX + size - padding, blockY + size - padding);
            ctx.lineTo(blockX + size - padding * 2, blockY + size - padding * 2);
            ctx.lineTo(blockX + size - padding * 2, blockY + padding * 2);
            ctx.closePath();
            ctx.fill();
            
            // Нижняя грань
            ctx.beginPath();
            ctx.moveTo(blockX + padding, blockY + size - padding);
            ctx.lineTo(blockX + size - padding, blockY + size - padding);
            ctx.lineTo(blockX + size - padding * 2, blockY + size - padding * 2);
            ctx.lineTo(blockX + padding * 2, blockY + size - padding * 2);
            ctx.closePath();
            ctx.fill();
            
            // Внутренняя тень
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(
                blockX + padding * 3, 
                blockY + padding * 3, 
                size - padding * 6, 
                size - padding * 6
            );
            
            // Блики
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(
                blockX + padding * 4, 
                blockY + padding * 4, 
                2, 0, Math.PI * 2
            );
            ctx.fill();
            
            ctx.globalAlpha = 1;
        }
        
        // Функция для изменения цвета (осветления/затемнения)
        function shadeColor(color, percent) {
            let R = parseInt(color.substring(1,3),16);
            let G = parseInt(color.substring(3,5),16);
            let B = parseInt(color.substring(5,7),16);

            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);

            R = (R<255)?R:255;  
            G = (G<255)?G:255;  
            B = (B<255)?B:255;  

            return `rgb(${R}, ${G}, ${B})`;
        }
        
        // Отрисовка игрового поля
        function drawBoard() {
            // Сначала рисуем сетку солнечных панелей
            drawSolarGrid();
            
            // Затем рисуем установленные блоки
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        // Проверяем, находится ли этот блок в ряду, который очищается
                        const isClearing = clearingRows.includes(y);
                        draw3DBlock(x, y, board[y][x], isClearing);
                    }
                }
            }
            
            // Отрисовка текущей фигуры
            if (currentPiece && !gameOver) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            draw3DBlock(
                                currentX + x, 
                                currentY + y, 
                                currentPiece.color
                            );
                        }
                    }
                }
            }
        }
        
        // Проверка коллизий
        function collide(piece, x, y) {
            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col] &&
                        (board[y + row] === undefined ||
                         board[y + row][x + col] === undefined ||
                         board[y + row][x + col] ||
                         x + col < 0 ||
                         x + col >= COLS ||
                         y + row >= ROWS)) {
                        return true;
                    }
                }
            }
            return false;
        }
        
        // Фиксация фигуры на поле
        function mergePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        if (currentY + y >= 0) {
                            board[currentY + y][currentX + x] = currentPiece.color;
                        }
                    }
                }
            }
        }
        
        // Проверка заполненных линий
        function checkLines() {
            const fullRows = [];
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    fullRows.push(y);
                }
            }
            
            if (fullRows.length > 0) {
                // Запускаем анимацию очистки
                clearingRows = fullRows;
                clearAnimationProgress = 0;
                
                // Обновляем счет
                lines += fullRows.length;
                score += fullRows.length * 100 * level;
                level = Math.floor(lines / 10) + 1;
                
                // Обновляем интервал падения
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                
                // Обновляем градиент фона в зависимости от уровня
                updateLevelGradient();
                
                // Обновляем UI
                updateStats();
                
                // Запускаем анимацию очистки
                animateClearRows();
            } else {
                spawnPiece();
            }
        }
        
        // Анимация очистки строк
        function animateClearRows() {
            const animate = () => {
                clearAnimationProgress += 0.05;
                
                if (clearAnimationProgress >= 1) {
                    clearAnimationProgress = 1;
                    
                    // Удаляем заполненные строки
                    for (let row of clearingRows.sort((a, b) => a - b)) {
                        board.splice(row, 1);
                        board.unshift(Array(COLS).fill(0));
                    }
                    
                    clearingRows = [];
                    spawnPiece();
                    return;
                }
                
                drawBoard();
                animationId = requestAnimationFrame(animate);
            };
            
            animationId = requestAnimationFrame(animate);
        }
        
        // Обновление градиента фона по уровням
        function updateLevelGradient() {
            const hue = 220 + (level * 10); // Сдвигаем цвет с уровнем
            const saturation = 40 + (level * 5);
            const lightness = 20 - (level * 2);
            
            levelGradient.style.background = `
                linear-gradient(to bottom, 
                    hsla(${hue}, ${saturation}%, ${lightness}%, 0.3) 0%,
                    hsla(${hue - 20}, ${saturation - 10}%, ${lightness - 5}%, 0.5) 50%,
                    hsla(${hue - 40}, ${saturation - 20}%, ${lightness - 10}%, 0.7) 100%)
            `;
        }
        
        // Спавн новой фигуры
        function spawnPiece() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            currentPiece = createPiece();
            currentX = Math.floor(COLS / 2) - Math.floor(currentPiece.shape[0].length / 2);
            currentY = 0;
            
            if (collide(currentPiece, currentX, currentY)) {
                gameOver = true;
                gameOverScreen.style.display = 'flex';
            }
        }
        
        // Движение фигуры вниз
        function moveDown() {
            if (gameOver || isPaused || clearingRows.length > 0) return;
            
            if (!collide(currentPiece, currentX, currentY + 1)) {
                currentY++;
            } else {
                mergePiece();
                checkLines();
            }
            
            drawBoard();
        }
        
        // Движение влево
        function moveLeft() {
            if (gameOver || isPaused || clearingRows.length > 0) return;
            
            if (!collide(currentPiece, currentX - 1, currentY)) {
                currentX--;
                drawBoard();
            }
        }
        
        // Движение вправо
        function moveRight() {
            if (gameOver || isPaused || clearingRows.length > 0) return;
            
            if (!collide(currentPiece, currentX + 1, currentY)) {
                currentX++;
                drawBoard();
            }
        }
        
        // Поворот фигуры
        function rotatePiece() {
            if (gameOver || isPaused || clearingRows.length > 0) return;
            
            const rotated = [];
            const piece = currentPiece.shape;
            
            // Транспонирование матрицы
            for (let i = 0; i < piece[0].length; i++) {
                rotated[i] = [];
                for (let j = 0; j < piece.length; j++) {
                    rotated[i][j] = piece[piece.length - 1 - j][i];
                }
            }
            
            const originalShape = currentPiece.shape;
            currentPiece.shape = rotated;
            
            if (collide(currentPiece, currentX, currentY)) {
                currentPiece.shape = originalShape;
            }
            
            drawBoard();
        }
        
        // Быстрое падение (ускоренное)
        function startFastDrop() {
            if (gameOver || isPaused || clearingRows.length > 0 || fastDropActive) return;
            
            fastDropActive = true;
            fastDropInterval = setInterval(() => {
                if (gameOver || isPaused || clearingRows.length > 0) {
                    stopFastDrop();
                    return;
                }
                
                if (!collide(currentPiece, currentX, currentY + 1)) {
                    currentY++;
                    drawBoard();
                } else {
                    stopFastDrop();
                    mergePiece();
                    checkLines();
                }
            }, 50); // Очень быстрое падение
        }
        
        // Остановка быстрого падения
        function stopFastDrop() {
            fastDropActive = false;
            if (fastDropInterval) {
                clearInterval(fastDropInterval);
                fastDropInterval = null;
            }
        }
        
        // Мгновенное падение (хард дроп)
        function hardDrop() {
            if (gameOver || isPaused || clearingRows.length > 0) return;
            
            while (!collide(currentPiece, currentX, currentY + 1)) {
                currentY++;
            }
            
            mergePiece();
            checkLines();
            drawBoard();
        }
        
        // Обновление статистики
        function updateStats() {
            levelEl.textContent = level;
            scoreEl.textContent = score;
            linesEl.textContent = lines;
        }
        
        // Игровой цикл
        function gameLoop(time = 0) {
            if (gameOver || isPaused) return;
            
            const deltaTime = time - lastTime;
            lastTime = time;
            
            dropCounter += deltaTime;
            if (dropCounter > dropInterval && !fastDropActive) {
                moveDown();
                dropCounter = 0;
            }
            
            drawBoard();
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Начало новой игры
        function newGame() {
            initBoard();
            score = 0;
            level = 1;
            lines = 0;
            gameOver = false;
            isPaused = false;
            dropInterval = 1000;
            clearingRows = [];
            clearAnimationProgress = 0;
            fastDropActive = false;
            updateStats();
            updateLevelGradient();
            gameOverScreen.style.display = 'none';
            spawnPiece();
            drawBoard();
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            if (fastDropInterval) {
                clearInterval(fastDropInterval);
                fastDropInterval = null;
            }
            
            lastTime = 0;
            dropCounter = 0;
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Пауза/продолжение
        function togglePause() {
            if (gameOver) return;
            
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'ПРОДОЛЖИТЬ' : 'ПАУЗА';
            
            if (!isPaused && !gameOver) {
                lastTime = 0;
                dropCounter = 0;
                animationId = requestAnimationFrame(gameLoop);
            }
        }
        
        // Обработка клавиш
        function handleKeyDown(e) {
            if (gameOver || isPaused) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    moveLeft();
                    break;
                case 'ArrowRight':
                    moveRight();
                    break;
                case 'ArrowDown':
                    startFastDrop();
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    break;
                case ' ':
                    hardDrop();
                    break;
                case 'p':
                case 'P':
                    togglePause();
                    break;
            }
        }
        
        // Отпускание клавиш
        function handleKeyUp(e) {
            if (e.key === 'ArrowDown') {
                stopFastDrop();
            }
        }
        
        // Инициализация игры
        function init() {
            initBoard();
            drawBoard();
            
            // Обработчики кнопок
            startBtn.addEventListener('click', newGame);
            pauseBtn.addEventListener('click', togglePause);
            restartBtn.addEventListener('click', newGame);
            
            // Обработчики кнопок управления
            rotateBtn.addEventListener('click', rotatePiece);
            
            leftBtn.addEventListener('click', moveLeft);
            rightBtn.addEventListener('click', moveRight);
            
            // Быстрое падение при удержании кнопки "Вниз"
            downBtn.addEventListener('mousedown', startFastDrop);
            downBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startFastDrop();
            });
            
            downBtn.addEventListener('mouseup', stopFastDrop);
            downBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                stopFastDrop();
            });
            downBtn.addEventListener('mouseleave', stopFastDrop);
            
            // Мгновенное падение при двойном клике
            downBtn.addEventListener('dblclick', hardDrop);
            
            // Обработка клавиатуры
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
            
            // Запускаем игровой цикл
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Запуск игры при загрузке страницы
        window.addEventListener('load', init);
    </script>
</body>
