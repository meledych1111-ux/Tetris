    <style>
        /* ============ –°–ë–†–û–° –ò –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò ============ */
        * {

        .game-title {

        }

            align-items: center;
        }

        .stat-value {

        }

            color: #87CEEB;
        }

        /* ============ –û–°–ù–û–í–ù–û–ï –ò–ì–†–û–í–û–ï –ü–û–õ–ï ============ */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }

        .canvas-wrapper {

            background: #0a1929;

        .action-btn {

            color: white;

        .action-btn:active {

        #startBtn {

        }

        /* ============ –î–ñ–û–ô–°–¢–ò–ö –£–ü–†–ê–í–õ–ï–ù–ò–Ø ============ */

            flex-shrink: 0;

        /* ============ –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ============ */

            transform: translateX(-50%);
            background: rgba(46, 204, 113, 0.95);
            color: white;

            border-radius: 10px;
            z-index: 1000;
            font-size: 14px;

            text-align: center;

        /* ============ –≠–ö–†–ê–ù–´ –ü–ê–£–ó–´ –ò GAME OVER ============ */
        .overlay {
            position: absolute;

            width: 100%;

            background: rgba(0, 0, 0, 0.9);

        /* ============ –ú–û–ë–ò–õ–¨–ù–ê–Ø –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ ============ */

        * {
            -webkit-tap-highlight-color: transparent;
        }

    <div id="gameOverOverlay" class="overlay">

            <div style="margin: 20px 0; font-size: 18px;">
                <div>–§–∏–Ω–∞–ª—å–Ω—ã–π —Å—á—ë—Ç: <span id="finalScore">0</span></div>
                <div>–°–æ–±—Ä–∞–Ω–æ –ª–∏–Ω–∏–π: <span id="finalLines">0</span></div>
                <div>–ö—Ä–∏—Å—Ç–∞–ª–ª—ã: <span id="finalCrystals">0</span></div>
                <div>–£—Ä–æ–≤–µ–Ω—å: <span id="finalLevel">1</span></div>
            </div>

    <script>
        // ============ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ============
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // –†–∞–∑–º–µ—Ä—ã –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        const COLS = 10;
        const ROWS = 20;
        
        // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –±–ª–æ–∫–∞
        function calculateBlockSize() {
            const container = canvas.parentElement;
            return Math.min(
                container.clientWidth / COLS,
                container.clientHeight / ROWS
            );
        }
        
        let BLOCK_SIZE = calculateBlockSize();
        
        // –¶–≤–µ—Ç–∞ –±–ª–æ–∫–æ–≤
        const COLORS = [
            '#0a1929',
            '#FFB347', // I
            '#77DD77', // J
            '#AEC6CF', // L
            '#FFD1DC', // O
            '#B39EB5', // S
            '#FF6961', // T
            '#FDFD96'  // Z
        ];
        
        // –§–∏–≥—É—Ä—ã
        const SHAPES = [
            null,
            [[1,1,1,1]], // I
            [[2,0,0],[2,2,2]], // J
            [[0,0,3],[3,3,3]], // L
            [[4,4],[4,4]], // O
            [[0,5,5],[5,5,0]], // S
            [[0,6,0],[6,6,6]], // T
            [[7,7,0],[0,7,7]]  // Z
        ];
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let currentPiece = null;
        let pieceX = 0;
        let pieceY = 0;
        let score = 0;
        let level = 1;
        let lines = 0;
        let crystals = 5;
        let gameSpeed = 800;
        let gameInterval = null;
        let isPaused = false;
        let isGameOver = false;
        
        // ============ –ù–ê–°–¢–†–û–ô–ö–ê –ö–ê–ù–í–ê–°–ê ============
        function resizeCanvas() {
            BLOCK_SIZE = calculateBlockSize();
            canvas.width = COLS * BLOCK_SIZE;
            canvas.height = ROWS * BLOCK_SIZE;
            draw();
        }
        
        // ============ –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ============
        function createNewPiece() {
            const pieceTypes = [1,2,3,4,5,6,7];
            const type = pieceTypes[Math.floor(Math.random() * pieceTypes.length)];
            
            currentPiece = {
                matrix: SHAPES[type].map(row => [...row]),
                type: type
            };
            
            pieceX = Math.floor(COLS / 2) - Math.floor(currentPiece.matrix[0].length / 2);
            pieceY = 0;
            
            if (checkCollision()) {
                gameOver();
            }
        }
        
        function checkCollision() {
            if (!currentPiece) return true;
            
            for (let y = 0; y < currentPiece.matrix.length; y++) {
                for (let x = 0; x < currentPiece.matrix[y].length; x++) {
                    if (currentPiece.matrix[y][x] !== 0) {
                        const newX = pieceX + x;
                        const newY = pieceY + y;
                        
                        if (
                            newX < 0 || 
                            newX >= COLS || 
                            newY >= ROWS || 
                            (newY >= 0 && board[newY][newX] !== 0)
                        ) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function mergePiece() {
            for (let y = 0; y < currentPiece.matrix.length; y++) {
                for (let x = 0; x < currentPiece.matrix[y].length; x++) {
                    if (currentPiece.matrix[y][x] !== 0) {
                        const boardY = pieceY + y;
                        const boardX = pieceX + x;
                        
                        if (boardY >= 0 && boardY < ROWS && boardX >= 0 && boardX < COLS) {
                            board[boardY][boardX] = currentPiece.type;
                        }
                    }
                }
            }
        }
        
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                const linePoints = [100, 300, 500, 800];
                score += linePoints[Math.min(linesCleared - 1, 3)] * level;
                lines += linesCleared;
                
                if (linesCleared >= 2) {
                    crystals += linesCleared;
                    showNotification(`+${linesCleared} –∫—Ä–∏—Å—Ç–∞–ª–ª(–æ–≤)!`);
                }
                
                const newLevel = Math.floor(lines / 10) + 1;
                if (newLevel > level) {
                    level = newLevel;
                    gameSpeed = Math.max(100, 800 - (level - 1) * 60);
                    
                    if (gameInterval) {
                        clearInterval(gameInterval);
                        gameInterval = setInterval(gameLoop, gameSpeed);
                    }
                    
                    showNotification(`–£—Ä–æ–≤–µ–Ω—å ${level}!`);
                }
                
                updateDisplay();
            }
        }
        
        function gameLoop() {
            if (isPaused || isGameOver || !currentPiece) return;
            
            pieceY++;
            
            if (checkCollision()) {
                pieceY--;
                mergePiece();
                clearLines();
                createNewPiece();
            }
            
            draw();
        }
        
        // ============ –£–ü–†–ê–í–õ–ï–ù–ò–ï –§–ò–ì–£–†–ê–ú–ò ============
        function move(dx) {
            if (isPaused || isGameOver || !currentPiece) return;
            
            pieceX += dx;
            if (checkCollision()) {
                pieceX -= dx;
            }
            draw();
        }
        
        function rotate() {
            if (isPaused || isGameOver || !currentPiece) return;
            
            const originalMatrix = currentPiece.matrix.map(row => [...row]);
            
            const rotated = [];
            for (let i = 0; i < originalMatrix[0].length; i++) {
                rotated[i] = [];
                for (let j = 0; j < originalMatrix.length; j++) {
                    rotated[i][j] = originalMatrix[originalMatrix.length - 1 - j][i];
                }
            }
            
            currentPiece.matrix = rotated;
            
            while (checkCollision()) {
                pieceX -= Math.sign(pieceX - Math.floor(COLS / 2));
            }
            
            if (checkCollision()) {
                currentPiece.matrix = originalMatrix;
            }
            
            draw();
        }
        
        function softDrop() {
            if (isPaused || isGameOver || !currentPiece) return;
            
            pieceY++;
            if (checkCollision()) {
                pieceY--;
                mergePiece();
                clearLines();
                createNewPiece();
            }
            draw();
        }
        
        function hardDrop() {
            if (isPaused || isGameOver || !currentPiece) return;
            
            let dropDistance = 0;
            while (!checkCollision()) {
                pieceY++;
                dropDistance++;
            }
            pieceY--;
            
            if (dropDistance > 1) {
                score += dropDistance * 2;
                updateDisplay();
            }
            
            mergePiece();
            clearLines();
            createNewPiece();
            draw();
        }
        
        // ============ –ë–£–°–¢–ï–†–´ ============
        function useBooster(type) {
            if (isPaused || isGameOver) return;
            
            switch(type) {
                case 'slow':
                    if (crystals >= 4) {
                        crystals -= 4;
                        showNotification("–ó–∞–º–µ–¥–ª–µ–Ω–∏–µ –Ω–∞ 5 —Å–µ–∫—É–Ω–¥!");
                        updateDisplay();
                    }
                    break;
                    
                case 'clear':
                    if (crystals >= 5) {
                        crystals -= 5;
                        for (let y = ROWS - 1; y >= 0; y--) {
                            if (board[y].every(cell => cell !== 0)) {
                                board.splice(y, 1);
                                board.unshift(Array(COLS).fill(0));
                                score += 400 * level;
                                showNotification("–õ–∏–Ω–∏—è –æ—á–∏—â–µ–Ω–∞!");
                                updateDisplay();
                                draw();
                                break;
                            }
                        }
                    }
                    break;
                    
                case 'rotate':
                    if (crystals >= 3) {
                        crystals -= 3;
                        for (let y = 0; y < ROWS; y++) {
                            for (let x = 0; x < COLS; x++) {
                                if (board[y][x] !== 0) {
                                    board[y][x] = board[y][x] % 7 + 1;
                                }
                            }
                        }
                        showNotification("–ë–ª–æ–∫–∏ –ø–µ—Ä–µ–∫—Ä–∞—à–µ–Ω—ã!");
                        draw();
                        updateDisplay();
                    }
                    break;
                    
                case 'save':
                    if (crystals >= 2) {
                        crystals -= 2;
                        showNotification("–§–∏–≥—É—Ä–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
                        updateDisplay();
                    }
                    break;
            }
        }
        
        // ============ –û–¢–†–ò–°–û–í–ö–ê ============
        function draw() {
            // –û—á–∏—â–∞–µ–º –∫–∞–Ω–≤–∞—Å
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º —Ñ–æ–Ω
            ctx.fillStyle = '#0a1929';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É
            ctx.strokeStyle = 'rgba(64, 224, 208, 0.1)';
            ctx.lineWidth = 0.5;
            
            for (let x = 0; x <= COLS; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= ROWS; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(canvas.width, y * BLOCK_SIZE);
                ctx.stroke();
            }
            
            // –†–∏—Å—É–µ–º —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –±–ª–æ–∫–∏
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x] !== 0) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }
            
            // –†–∏—Å—É–µ–º —Ç–µ–∫—É—â—É—é —Ñ–∏–≥—É—Ä—É
            if (currentPiece && !isGameOver) {
                for (let y = 0; y < currentPiece.matrix.length; y++) {
                    for (let x = 0; x < currentPiece.matrix[y].length; x++) {
                        if (currentPiece.matrix[y][x] !== 0) {
                            drawBlock(pieceX + x, pieceY + y, currentPiece.type);
                        }
                    }
                }
            }
        }
        
        function drawBlock(x, y, type) {
            const color = COLORS[type];
            
            // –û—Å–Ω–æ–≤–Ω–æ–π –±–ª–æ–∫
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            
            // –°–≤–µ—Ç–ª–∞—è –≥—Ä–∞–Ω–∏—Ü–∞
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, 2);
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, 2, BLOCK_SIZE);
            
            // –¢–µ–º–Ω–∞—è –≥—Ä–∞–Ω–∏—Ü–∞
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(x * BLOCK_SIZE + BLOCK_SIZE - 2, y * BLOCK_SIZE, 2, BLOCK_SIZE);
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE + BLOCK_SIZE - 2, BLOCK_SIZE, 2);
        }
        
        // ============ –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò–ì–†–û–ô ============
        function startGame() {
            document.getElementById('pauseOverlay').style.display = 'none';
            document.getElementById('gameOverOverlay').style.display = 'none';
            
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            crystals = 5;
            gameSpeed = 800;
            isPaused = false;
            isGameOver = false;
            
            document.getElementById('pauseBtn').innerHTML = '<span>‚è∏Ô∏è</span><span>–ü–ê–£–ó–ê</span>';
            
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            
            createNewPiece();
            gameInterval = setInterval(gameLoop, gameSpeed);
            
            updateDisplay();
            resizeCanvas();
            draw();
            
            showNotification("–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!");
        }
        
        function togglePause() {
            if (isGameOver) return;
            
            isPaused = !isPaused;
            
            if (isPaused) {
                document.getElementById('pauseBtn').innerHTML = '<span>‚ñ∂Ô∏è</span><span>–ü–†–û–î–û–õ–ñ–ò–¢–¨</span>';
                document.getElementById('pauseScore').textContent = score;
                document.getElementById('pauseLevel').textContent = level;
                document.getElementById('pauseCrystals').textContent = crystals;
                document.getElementById('pauseOverlay').style.display = 'flex';
            } else {
                document.getElementById('pauseBtn').innerHTML = '<span>‚è∏Ô∏è</span><span>–ü–ê–£–ó–ê</span>';
                document.getElementById('pauseOverlay').style.display = 'none';
            }
        }
        
        function gameOver() {
            isGameOver = true;
            
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = null;
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLines').textContent = lines;
            document.getElementById('finalCrystals').textContent = crystals;
            document.getElementById('finalLevel').textContent = level;
            
            document.getElementById('gameOverOverlay').style.display = 'flex';
            
            saveGame();
        }
        
        // ============ –°–û–•–†–ê–ù–ï–ù–ò–ï –ò –ó–ê–ì–†–£–ó–ö–ê ============
        function saveGame() {
            const gameData = {
                score,
                level,
                lines,
                crystals,
                highScore: Math.max(score, parseInt(localStorage.getItem('tetrisHighScore') || 0))
            };
            
            localStorage.setItem('tetrisSave', JSON.stringify(gameData));
            localStorage.setItem('tetrisHighScore', gameData.highScore.toString());
            
            showNotification("–ò–≥—Ä–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
        }
        
        function loadGame() {
            const saved = localStorage.getItem('tetrisSave');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    
                    score = data.score || 0;
                    level = data.level || 1;
                    lines = data.lines || 0;
                    crystals = data.crystals || 5;
                    
                    updateDisplay();
                    showNotification("–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!");
                } catch (e) {
                    showNotification("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏!");
                }
            } else {
                showNotification("–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–π –∏–≥—Ä—ã!");
            }
        }
        
        // ============ –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ============
        function updateDisplay() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('levelDisplay').textContent = level;
            document.getElementById('crystalsDisplay').textContent = crystals;
            document.getElementById('currentLevel').textContent = level;
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
        
        // ============ –ù–ê–ó–ù–ê–ß–ï–ù–ò–ï –ö–ù–û–ü–û–ö ============
        // –î–∂–æ–π—Å—Ç–∏–∫
        document.getElementById('btnLeft').addEventListener('click', () => move(-1));
        document.getElementById('btnRight').addEventListener('click', () => move(1));
        document.getElementById('btnUp').addEventListener('click', rotate);
        document.getElementById('btnDown').addEventListener('click', softDrop);
        document.getElementById('btnRotate').addEventListener('click', rotate);
        document.getElementById('btnHardDrop').addEventListener('click', hardDrop);
        
        // –û—Å–Ω–æ–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        
        // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                    e.preventDefault();
                    move(-1);
                    break;
                case 'ArrowRight':
                case 'd':
                    e.preventDefault();
                    move(1);
                    break;
                case 'ArrowUp':
                case 'w':
                    e.preventDefault();
                    rotate();
                    break;
                case 'ArrowDown':
                case 's':
                    e.preventDefault();
                    softDrop();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
                case 'p':
                    e.preventDefault();
                    togglePause();
                    break;
                case 'Enter':
                    if (isGameOver) {
                        e.preventDefault();
                        startGame();
                    }
                    break;
            }
        });
        
        // ============ –ó–ê–ü–£–°–ö –ò–ì–†–´ ============
        window.addEventListener('load', () => {
            resizeCanvas();
            createNewPiece();
            draw();
            updateDisplay();
            
            window.addEventListener('resize', resizeCanvas);
        });
    </script>
</body>
