<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Solar Tetris</title>
    <style>
        /* –û–°–ù–û–í–ù–´–ï –ù–ê–°–¢–†–û–ô–ö–ò */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            padding-top: env(safe-area-inset-top);
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }
        
        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ –° –ö–ù–û–ü–ö–ê–ú–ò */
        .top-panel {
            height: 50px;
            background: #111;
            border-bottom: 2px solid #40e0d0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            flex-shrink: 0;
        }
        
        .top-btn {
            width: 100px;
            height: 40px;
            background: #222;
            border: 2px solid #40e0d0;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.1s;
        }
        
        .top-btn:active {
            transform: scale(0.95);
            background: #333;
        }
        
        /* –ò–ì–†–û–í–û–ï –ü–û–õ–ï - –ë–û–õ–¨–®–û–ï –ò –í–ò–î–ò–ú–û–ï */
        .game-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: #000;
        }
        
        .game-area {
            flex: 1;
            background: #0a1929;
            border: 3px solid #40e0d0;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        /* –î–ñ–û–ô–°–¢–ò–ö - –í–´–ü–£–ö–õ–´–ô –ò –í–ò–î–ò–ú–´–ô */
        .joystick-container {
            height: 150px;
            background: #111;
            border-radius: 15px;
            padding: 15px;
            border: 3px solid #40e0d0;
            position: relative;
            margin-top: 10px;
        }
        
        .joystick-title {
            text-align: center;
            color: #40e0d0;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        /* –í–´–ü–£–ö–õ–´–ô –î–ñ–û–ô–°–¢–ò–ö */
        .joystick-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            height: 100px;
        }
        
        .joystick-btn {
            background: linear-gradient(145deg, #333, #222);
            border: 2px solid #40e0d0;
            border-radius: 12px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
            box-shadow: 3px 3px 6px #000, -3px -3px 6px #444;
        }
        
        .joystick-btn:active {
            box-shadow: inset 3px 3px 6px #000, inset -3px -3px 6px #444;
            transform: scale(0.95);
        }
        
        .btn-label {
            font-size: 10px;
            color: #87ceeb;
            margin-top: 3px;
        }
        
        /* –†–ê–°–ü–û–õ–û–ñ–ï–ù–ò–ï –ö–ù–û–ü–û–ö */
        #btnLeft {
            grid-column: 1;
            grid-row: 2;
        }
        
        #btnRight {
            grid-column: 5;
            grid-row: 2;
        }
        
        #btnUp {
            grid-column: 3;
            grid-row: 1;
        }
        
        #btnDown {
            grid-column: 3;
            grid-row: 2;
        }
        
        #btnRotate {
            grid-column: 2;
            grid-row: 1;
            background: linear-gradient(145deg, #443322, #332211);
            border-color: #ff9900;
        }
        
        #btnHardDrop {
            grid-column: 4;
            grid-row: 1;
            background: linear-gradient(145deg, #442222, #331111);
            border-color: #ff4444;
        }
        
        #btnHold {
            grid-column: 2;
            grid-row: 2;
            background: linear-gradient(145deg, #224433, #113322);
            border-color: #44ff88;
        }
        
        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ */
        @media (max-height: 700px) {
            .joystick-container {
                height: 130px;
            }
            
            .joystick-grid {
                height: 85px;
            }
            
            .joystick-btn {
                font-size: 20px;
            }
        }
        
        @media (orientation: landscape) {
            body {
                flex-direction: row;
            }
            
            .top-panel {
                width: 120px;
                height: 100%;
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 20px;
                border-right: 2px solid #40e0d0;
                border-bottom: none;
            }
            
            .top-btn {
                width: 100px;
                height: 45px;
                margin: 5px 0;
            }
            
            .game-screen {
                flex-direction: row;
                padding: 15px;
            }
            
            .game-area {
                flex: 2;
                margin-right: 15px;
                margin-bottom: 0;
            }
            
            .joystick-container {
                flex: 1;
                height: auto;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <!-- –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ –° –ö–ù–û–ü–ö–ê–ú–ò -->
    <div class="top-panel">
        <button class="top-btn" id="newGameBtn">
            <span>üîÑ</span>
            <span>–ù–û–í–ê–Ø</span>
        </button>
        <button class="top-btn" id="startBtn">
            <span>‚ñ∂Ô∏è</span>
            <span>–°–¢–ê–†–¢</span>
        </button>
        <button class="top-btn" id="pauseBtn">
            <span>‚è∏Ô∏è</span>
            <span>–ü–ê–£–ó–ê</span>
        </button>
    </div>

    <!-- –û–°–ù–û–í–ù–ê–Ø –û–ë–õ–ê–°–¢–¨ -->
    <div class="game-screen">
        <!-- –ò–ì–†–û–í–û–ï –ü–û–õ–ï -->
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
        </div>

        <!-- –î–ñ–û–ô–°–¢–ò–ö - –í–ò–î–ò–ú–´–ô –ò –í–´–ü–£–ö–õ–´–ô -->
        <div class="joystick-container">
            <div class="joystick-title">üéÆ –î–ñ–û–ô–°–¢–ò–ö –£–ü–†–ê–í–õ–ï–ù–ò–Ø</div>
            <div class="joystick-grid">
                <button class="joystick-btn" id="btnUp">
                    ‚Üë
                    <div class="btn-label">–í–í–ï–†–•</div>
                </button>
                <button class="joystick-btn" id="btnLeft">
                    ‚Üê
                    <div class="btn-label">–í–õ–ï–í–û</div>
                </button>
                <button class="joystick-btn" id="btnDown">
                    ‚Üì
                    <div class="btn-label">–í–ù–ò–ó</div>
                </button>
                <button class="joystick-btn" id="btnRight">
                    ‚Üí
                    <div class="btn-label">–í–ü–†–ê–í–û</div>
                </button>
                <button class="joystick-btn" id="btnRotate">
                    üîÑ
                    <div class="btn-label">–ü–û–í–ï–†–ù–£–¢–¨</div>
                </button>
                <button class="joystick-btn" id="btnHardDrop">
                    üí•
                    <div class="btn-label">–ë–´–°–¢–†–û –í–ù–ò–ó</div>
                </button>
                <button class="joystick-btn" id="btnHold">
                    üíæ
                    <div class="btn-label">–°–û–•–†–ê–ù–ò–¢–¨</div>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ============ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ============
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // –†–∞–∑–º–µ—Ä—ã –ø–æ–ª—è
        const COLS = 10;
        const ROWS = 20;
        
        function calculateBlockSize() {
            const container = canvas.parentElement;
            return Math.min(
                container.clientWidth / COLS,
                container.clientHeight / ROWS
            );
        }
        
        let BLOCK_SIZE = calculateBlockSize();
        
        // –¶–í–ï–¢–ê –§–ò–ì–£–†
        const COLORS = {
            1: '#FF6B6B', // –ö—Ä–∞—Å–Ω—ã–π
            2: '#4ECDC4', // –ë–∏—Ä—é–∑–æ–≤—ã–π
            3: '#FFD166', // –ñ–µ–ª—Ç—ã–π
            4: '#06D6A0', // –ó–µ–ª–µ–Ω—ã–π
            5: '#118AB2', // –°–∏–Ω–∏–π
            6: '#EF476F', // –†–æ–∑–æ–≤—ã–π
            7: '#073B4C'  // –¢–µ–º–Ω–æ-—Å–∏–Ω–∏–π
        };
        
        // –§–ò–ì–£–†–´ –¢–ï–¢–†–ò–°–ê
        const SHAPES = [
            null,
            [[1,1,1,1]], // I
            [[2,0,0],[2,2,2]], // J
            [[0,0,3],[3,3,3]], // L
            [[4,4],[4,4]], // O
            [[0,5,5],[5,5,0]], // S
            [[0,6,0],[6,6,6]], // T
            [[7,7,0],[0,7,7]]  // Z
        ];
        
        // –ò–ì–†–û–í–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let currentPiece = null;
        let heldPiece = null;
        let canHold = true;
        let pieceX = 0, pieceY = 0;
        let score = 0, level = 1, lines = 0;
        let gameSpeed = 1000;
        let gameInterval = null;
        let isPaused = true;
        let isGameOver = false;
        
        // ============ –ù–ê–°–¢–†–û–ô–ö–ê –ö–ê–ù–í–ê–°–ê ============
        function resizeCanvas() {
            BLOCK_SIZE = calculateBlockSize();
            canvas.width = COLS * BLOCK_SIZE;
            canvas.height = ROWS * BLOCK_SIZE;
            draw();
        }
        
        window.addEventListener('resize', resizeCanvas);
        
        // ============ –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ============
        function createNewPiece(type = null) {
            if (!type) {
                const pieces = [1,2,3,4,5,6,7];
                type = pieces[Math.floor(Math.random() * pieces.length)];
            }
            
            currentPiece = {
                matrix: SHAPES[type].map(row => [...row]),
                type: type
            };
            
            pieceX = Math.floor(COLS / 2) - Math.floor(currentPiece.matrix[0].length / 2);
            pieceY = 0;
            
            if (checkCollision()) {
                gameOver();
            }
            
            draw();
        }
        
        function holdPiece() {
            if (!canHold || isPaused || isGameOver) return;
            
            if (!heldPiece) {
                heldPiece = currentPiece.type;
                createNewPiece();
            } else {
                const temp = heldPiece;
                heldPiece = currentPiece.type;
                createNewPiece(temp);
            }
            
            canHold = false;
        }
        
        function checkCollision() {
            if (!currentPiece) return true;
            
            for (let y = 0; y < currentPiece.matrix.length; y++) {
                for (let x = 0; x < currentPiece.matrix[y].length; x++) {
                    if (currentPiece.matrix[y][x] !== 0) {
                        const newX = pieceX + x;
                        const newY = pieceY + y;
                        
                        if (newX < 0 || newX >= COLS || newY >= ROWS || 
                            (newY >= 0 && board[newY][newX] !== 0)) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function mergePiece() {
            for (let y = 0; y < currentPiece.matrix.length; y++) {
                for (let x = 0; x < currentPiece.matrix[y].length; x++) {
                    if (currentPiece.matrix[y][x] !== 0) {
                        const boardY = pieceY + y;
                        const boardX = pieceX + x;
                        
                        if (boardY >= 0 && boardY < ROWS && boardX >= 0 && boardX < COLS) {
                            board[boardY][boardX] = currentPiece.type;
                        }
                    }
                }
            }
        }
        
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                const linePoints = [100, 300, 500, 800];
                score += linePoints[Math.min(linesCleared - 1, 3)] * level;
                lines += linesCleared;
                
                const newLevel = Math.floor(lines / 10) + 1;
                if (newLevel > level) {
                    level = newLevel;
                    gameSpeed = Math.max(200, 1000 - (level - 1) * 100);
                    
                    if (gameInterval) {
                        clearInterval(gameInterval);
                        gameInterval = setInterval(gameLoop, gameSpeed);
                    }
                }
            }
        }
        
        function gameLoop() {
            if (isPaused || isGameOver || !currentPiece) return;
            
            pieceY++;
            
            if (checkCollision()) {
                pieceY--;
                mergePiece();
                clearLines();
                createNewPiece();
                canHold = true;
            }
            
            draw();
        }
        
        // ============ –£–ü–†–ê–í–õ–ï–ù–ò–ï ============
        function move(dx) {
            if (isPaused || isGameOver || !currentPiece) return;
            
            pieceX += dx;
            if (checkCollision()) {
                pieceX -= dx;
            }
            draw();
        }
        
        function rotate() {
            if (isPaused || isGameOver || !currentPiece) return;
            
            const originalMatrix = currentPiece.matrix.map(row => [...row]);
            const rotated = [];
            
            for (let i = 0; i < originalMatrix[0].length; i++) {
                rotated[i] = [];
                for (let j = 0; j < originalMatrix.length; j++) {
                    rotated[i][j] = originalMatrix[originalMatrix.length - 1 - j][i];
                }
            }
            
            currentPiece.matrix = rotated;
            
            while (checkCollision()) {
                pieceX -= Math.sign(pieceX - Math.floor(COLS / 2));
            }
            
            if (checkCollision()) {
                currentPiece.matrix = originalMatrix;
            }
            
            draw();
        }
        
        function softDrop() {
            if (isPaused || isGameOver || !currentPiece) return;
            
            pieceY++;
            if (checkCollision()) {
                pieceY--;
                mergePiece();
                clearLines();
                createNewPiece();
                canHold = true;
            }
            draw();
        }
        
        function hardDrop() {
            if (isPaused || isGameOver || !currentPiece) return;
            
            let dropDistance = 0;
            while (!checkCollision()) {
                pieceY++;
                dropDistance++;
            }
            pieceY--;
            
            if (dropDistance > 1) {
                score += dropDistance * 2;
            }
            
            mergePiece();
            clearLines();
            createNewPiece();
            canHold = true;
            draw();
        }
        
        // ============ –û–¢–†–ò–°–û–í–ö–ê ============
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –§–æ–Ω
            ctx.fillStyle = '#0a1929';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –°–µ—Ç–∫–∞
            ctx.strokeStyle = 'rgba(64, 224, 208, 0.2)';
            ctx.lineWidth = 1;
            
            for (let x = 0; x <= COLS; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= ROWS; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(canvas.width, y * BLOCK_SIZE);
                ctx.stroke();
            }
            
            // –£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –±–ª–æ–∫–∏
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x] !== 0) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }
            
            // –¢–µ–Ω—å —Ç–µ–∫—É—â–µ–π —Ñ–∏–≥—É—Ä—ã
            if (currentPiece && !isGameOver) {
                let shadowY = pieceY;
                while (!checkCollisionAt(pieceX, shadowY + 1)) {
                    shadowY++;
                }
                
                if (shadowY > pieceY) {
                    ctx.globalAlpha = 0.3;
                    for (let y = 0; y < currentPiece.matrix.length; y++) {
                        for (let x = 0; x < currentPiece.matrix[y].length; x++) {
                            if (currentPiece.matrix[y][x] !== 0) {
                                drawBlock(pieceX + x, shadowY + y, currentPiece.type);
                            }
                        }
                    }
                    ctx.globalAlpha = 1;
                }
            }
            
            // –¢–µ–∫—É—â–∞—è —Ñ–∏–≥—É—Ä–∞
            if (currentPiece && !isGameOver) {
                for (let y = 0; y < currentPiece.matrix.length; y++) {
                    for (let x = 0; x < currentPiece.matrix[y].length; x++) {
                        if (currentPiece.matrix[y][x] !== 0) {
                            drawBlock(pieceX + x, pieceY + y, currentPiece.type);
                        }
                    }
                }
            }
            
            // Game Over
            if (isGameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ff6b6b';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
                
                ctx.fillStyle = '#40e0d0';
                ctx.font = '18px Arial';
                ctx.fillText(`–û—á–∫–∏: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            }
            
            // –ü–∞—É–∑–∞
            if (isPaused && !isGameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#40e0d0';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('–ü–ê–£–ó–ê', canvas.width / 2, canvas.height / 2);
            }
        }
        
        function drawBlock(x, y, type) {
            const posX = x * BLOCK_SIZE;
            const posY = y * BLOCK_SIZE;
            const size = BLOCK_SIZE;
            
            const color = COLORS[type];
            
            // –û—Å–Ω–æ–≤–Ω–æ–π –±–ª–æ–∫
            ctx.fillStyle = color;
            ctx.fillRect(posX, posY, size, size);
            
            // –°–≤–µ—Ç–ª–∞—è –≥—Ä–∞–Ω–∏—Ü–∞
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(posX, posY, size, 2);
            ctx.fillRect(posX, posY, 2, size);
            
            // –¢–µ–º–Ω–∞—è –≥—Ä–∞–Ω–∏—Ü–∞
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(posX + size - 2, posY, 2, size);
            ctx.fillRect(posX, posY + size - 2, size, 2);
        }
        
        function checkCollisionAt(testX, testY) {
            for (let y = 0; y < currentPiece.matrix.length; y++) {
                for (let x = 0; x < currentPiece.matrix[y].length; x++) {
                    if (currentPiece.matrix[y][x] !== 0) {
                        const boardX = testX + x;
                        const boardY = testY + y;
                        
                        if (boardX < 0 || boardX >= COLS || boardY >= ROWS ||
                            (boardY >= 0 && board[boardY][boardX] !== 0)) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        // ============ –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò–ì–†–û–ô ============
        function newGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            gameSpeed = 1000;
            isGameOver = false;
            isPaused = false;
            heldPiece = null;
            canHold = true;
            
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            
            createNewPiece();
            gameInterval = setInterval(gameLoop, gameSpeed);
            draw();
            
            document.getElementById('pauseBtn').innerHTML = '<span>‚è∏Ô∏è</span><span>–ü–ê–£–ó–ê</span>';
        }
        
        function startGame() {
            if (isGameOver) {
                newGame();
                return;
            }
            
            isPaused = false;
            document.getElementById('pauseBtn').innerHTML = '<span>‚è∏Ô∏è</span><span>–ü–ê–£–ó–ê</span>';
            
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            
            if (!currentPiece) {
                createNewPiece();
            }
            
            gameInterval = setInterval(gameLoop, gameSpeed);
            draw();
        }
        
        function togglePause() {
            if (isGameOver) return;
            
            isPaused = !isPaused;
            document.getElementById('pauseBtn').innerHTML = isPaused 
                ? '<span>‚ñ∂Ô∏è</span><span>–ü–†–û–î–û–õ–ñ–ò–¢–¨</span>'
                : '<span>‚è∏Ô∏è</span><span>–ü–ê–£–ó–ê</span>';
            draw();
        }
        
        function gameOver() {
            isGameOver = true;
            isPaused = true;
            
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = null;
            }
            
            draw();
        }
        
        // ============ –ù–ê–ó–ù–ê–ß–ï–ù–ò–ï –ö–ù–û–ü–û–ö ============
        document.getElementById('btnLeft').addEventListener('click', () => move(-1));
        document.getElementById('btnRight').addEventListener('click', () => move(1));
        document.getElementById('btnDown').addEventListener('click', softDrop);
        document.getElementById('btnUp').addEventListener('click', rotate);
        document.getElementById('btnRotate').addEventListener('click', rotate);
        document.getElementById('btnHardDrop').addEventListener('click', hardDrop);
        document.getElementById('btnHold').addEventListener('click', holdPiece);
        document.getElementById('newGameBtn').addEventListener('click', newGame);
        document.getElementById('startBtn').addEventListener('click', startGame);
