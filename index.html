<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Solar Tetris</title>
    <style>
        /* –û–°–ù–û–í–ù–´–ï –ù–ê–°–¢–†–û–ô–ö–ò */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #0a0c14;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: #e0e0e0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .game-header {
            padding: 15px;
            background: rgba(16, 20, 31, 0.95);
            border-bottom: 1px solid rgba(64, 224, 208, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .game-title {
            font-size: 20px;
            color: #40e0d0;
            font-weight: 600;
        }
        
        .stats-container {
            display: flex;
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 22px;
            color: #40e0d0;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 11px;
            color: #87ceeb;
            margin-top: 3px;
        }
        
        /* –ò–ì–†–û–í–û–ï –ü–û–õ–ï - –¢–ï–ú–ù–û-–°–ò–ù–ï–ï */
        .game-area {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .monitor-panel {
            flex: 1;
            background: #0d1117;
            border: 2px solid rgba(64, 224, 208, 0.1);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
            box-shadow: 
                inset 0 0 40px rgba(0, 0, 0, 0.7),
                0 5px 20px rgba(0, 0, 0, 0.4);
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(64, 224, 208, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(64, 224, 208, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
        }
        
        /* –ö–ù–û–ü–ö–ò –°–¢–ê–†–¢/–ü–ê–£–ó–ê */
        .control-panel {
            background: rgba(16, 20, 31, 0.9);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(64, 224, 208, 0.2);
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .action-btn {
            height: 50px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        #startBtn {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        
        #pauseBtn {
            background: linear-gradient(135deg, #f46b45, #eea849);
        }
        
        /* –î–ñ–û–ô–°–¢–ò–ö –í–ù–ò–ó–£ */
        .joystick-area {
            background: rgba(16, 20, 31, 0.9);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(64, 224, 208, 0.2);
        }
        
        .joystick-title {
            text-align: center;
            color: #40e0d0;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .joystick-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            height: 120px;
        }
        
        .joystick-btn {
            background: rgba(64, 224, 208, 0.1);
            border: 2px solid rgba(64, 224, 208, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .joystick-btn:active {
            background: rgba(64, 224, 208, 0.3);
            transform: scale(0.95);
        }
        
        #btnLeft { grid-column: 1; grid-row: 2; }
        #btnUp { grid-column: 2; grid-row: 1; }
        #btnRight { grid-column: 3; grid-row: 2; }
        #btnDown { grid-column: 2; grid-row: 2; }
        #btnRotate { grid-column: 4; grid-row: 1; background: rgba(255, 215, 0, 0.1); border-color: rgba(255, 215, 0, 0.3); }
        #btnDrop { grid-column: 5; grid-row: 1; background: rgba(255, 99, 71, 0.1); border-color: rgba(255, 99, 71, 0.3); }
        #btnHold { grid-column: 4; grid-row: 2; background: rgba(138, 43, 226, 0.1); border-color: rgba(138, 43, 226, 0.3); font-size: 20px; }
        
        /* iPhone –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è */
        @media (max-height: 700px) {
            .game-header {
                padding: 10px;
            }
            
            .joystick-grid {
                height: 100px;
            }
            
            .joystick-btn {
                font-size: 20px;
            }
            
            .action-btn {
                height: 45px;
                font-size: 16px;
            }
        }
        
        @media (orientation: landscape) {
            body {
                flex-direction: row;
            }
            
            .game-header {
                width: 180px;
                height: 100%;
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 20px;
                border-right: 1px solid rgba(64, 224, 208, 0.2);
                border-bottom: none;
            }
            
            .game-title {
                writing-mode: vertical-rl;
                transform: rotate(180deg);
                margin-bottom: 20px;
            }
            
            .stats-container {
                flex-direction: column;
                gap: 25px;
            }
            
            .game-area {
                flex-direction: row;
            }
            
            .monitor-panel {
                flex: 2;
                margin-right: 10px;
                margin-bottom: 0;
            }
            
            .control-panel {
                flex: 1;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <!-- –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ -->
    <div class="game-header">
        <div class="game-title">SOLAR TETRIS</div>
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">SCORE</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">LEVEL</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="lines">0</div>
                <div class="stat-label">LINES</div>
            </div>
        </div>
    </div>

    <!-- –û–°–ù–û–í–ù–ê–Ø –û–ë–õ–ê–°–¢–¨ -->
    <div class="game-area">
        <!-- –ò–ì–†–û–í–û–ï –ü–û–õ–ï -->
        <div class="monitor-panel">
            <canvas id="gameCanvas"></canvas>
            <div class="grid-overlay"></div>
        </div>

        <!-- –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø -->
        <div style="display: flex; flex-direction: column; flex: 1;">
            <!-- –ö–ù–û–ü–ö–ò –°–¢–ê–†–¢/–ü–ê–£–ó–ê -->
            <div class="control-panel">
                <div class="action-buttons">
                    <button class="action-btn" id="startBtn">
                        <span>‚ñ∂</span>
                        <span>–°–¢–ê–†–¢</span>
                    </button>
                    <button class="action-btn" id="pauseBtn">
                        <span>‚è∏</span>
                        <span>–ü–ê–£–ó–ê</span>
                    </button>
                </div>
            </div>

            <!-- –î–ñ–û–ô–°–¢–ò–ö -->
            <div class="joystick-area">
                <div class="joystick-title">–£–ü–†–ê–í–õ–ï–ù–ò–ï</div>
                <div class="joystick-grid">
                    <button class="joystick-btn" id="btnLeft">‚Üê</button>
                    <button class="joystick-btn" id="btnUp">‚Üë</button>
                    <button class="joystick-btn" id="btnRight">‚Üí</button>
                    <button class="joystick-btn" id="btnDown">‚Üì</button>
                    <button class="joystick-btn" id="btnRotate">‚Üª</button>
                    <button class="joystick-btn" id="btnDrop">üí•</button>
                    <button class="joystick-btn" id="btnHold">üíæ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ============
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // –†–∞–∑–º–µ—Ä—ã –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        const COLS = 10;
        const ROWS = 20;
        
        // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –±–ª–æ–∫–∞
        function calculateBlockSize() {
            const container = canvas.parentElement;
            const blockSize = Math.min(
                container.clientWidth / COLS,
                container.clientHeight / ROWS
            );
            return Math.floor(blockSize); // –¶–µ–ª–æ–µ —á–∏—Å–ª–æ –¥–ª—è —á–µ—Ç–∫–æ—Å—Ç–∏
        }
        
        let BLOCK_SIZE = calculateBlockSize();
        
        // –¶–í–ï–¢–ê –í –ü–†–ò–ì–õ–£–®–ï–ù–ù–û–ú –°–¢–ò–õ–ï
        const COLORS = {
            // –û—Å–Ω–æ–≤–Ω—ã–µ —Ü–≤–µ—Ç–∞ —Ñ–∏–≥—É—Ä (–ø—Ä–∏–≥–ª—É—à–µ–Ω–Ω—ã–µ)
            1: '#4a90e2', // I - –ø—Ä–∏–≥–ª—É—à–µ–Ω–Ω—ã–π —Å–∏–Ω–∏–π
            2: '#50c878', // J - –ø—Ä–∏–≥–ª—É—à–µ–Ω–Ω—ã–π –∑–µ–ª–µ–Ω—ã–π
            3: '#8a2be2', // L - –ø—Ä–∏–≥–ª—É—à–µ–Ω–Ω—ã–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π
            4: '#ff7f50', // O - –ø—Ä–∏–≥–ª—É—à–µ–Ω–Ω—ã–π –∫–æ—Ä–∞–ª–ª–æ–≤—ã–π
            5: '#20b2aa', // S - –ø—Ä–∏–≥–ª—É—à–µ–Ω–Ω—ã–π –±–∏—Ä—é–∑–æ–≤—ã–π
            6: '#ff69b4', // T - –ø—Ä–∏–≥–ª—É—à–µ–Ω–Ω—ã–π —Ä–æ–∑–æ–≤—ã–π
            7: '#f0e68c'  // Z - –ø—Ä–∏–≥–ª—É—à–µ–Ω–Ω—ã–π —Ö–∞–∫–∏
            
            // –¢–µ–º–Ω—ã–µ –æ—Ç—Ç–µ–Ω–∫–∏ –¥–ª—è 3D —ç—Ñ—Ñ–µ–∫—Ç–∞
        };
        
        const DARK_COLORS = {
            1: '#2c5282',
            2: '#2d6a4f',
            3: '#553c9a',
            4: '#c44536',
            5: '#1d7874',
            6: '#b83280',
            7: '#b08d57'
        };
        
        // –§–ò–ì–£–†–´ –¢–ï–¢–†–ò–°–ê
        const SHAPES = [
            null,
            [[1,1,1,1]], // I
            [[2,0,0],[2,2,2]], // J
            [[0,0,3],[3,3,3]], // L
            [[4,4],[4,4]], // O
            [[0,5,5],[5,5,0]], // S
            [[0,6,0],[6,6,6]], // T
            [[7,7,0],[0,7,7]]  // Z
        ];
        
        // –ò–ì–†–û–í–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let currentPiece = null;
        let heldPiece = null;
        let canHold = true;
        let pieceX = 0;
        let pieceY = 0;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameSpeed = 1000;
        let gameInterval = null;
        let isPaused = true;
        let isGameOver = false;
        
        // ============ –ù–ê–°–¢–†–û–ô–ö–ê –ö–ê–ù–í–ê–°–ê ============
        function resizeCanvas() {
            BLOCK_SIZE = calculateBlockSize();
            canvas.width = COLS * BLOCK_SIZE;
            canvas.height = ROWS * BLOCK_SIZE;
            draw();
        }
        
        window.addEventListener('resize', resizeCanvas);
        
        // ============ –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ============
        function createNewPiece(type = null) {
            if (!type) {
                const pieces = [1,2,3,4,5,6,7];
                type = pieces[Math.floor(Math.random() * pieces.length)];
            }
            
            currentPiece = {
                matrix: SHAPES[type].map(row => [...row]),
                type: type
            };
            
            pieceX = Math.floor(COLS / 2) - Math.floor(currentPiece.matrix[0].length / 2);
            pieceY = 0;
            
            if (checkCollision()) {
                gameOver();
            }
            
            draw();
        }
        
        function holdPiece() {
            if (!canHold || isPaused || isGameOver) return;
            
            if (!heldPiece) {
                heldPiece = currentPiece.type;
                createNewPiece();
            } else {
                const temp = heldPiece;
                heldPiece = currentPiece.type;
                createNewPiece(temp);
            }
            
            canHold = false;
        }
        
        function checkCollision() {
            if (!currentPiece) return true;
            
            for (let y = 0; y < currentPiece.matrix.length; y++) {
                for (let x = 0; x < currentPiece.matrix[y].length; x++) {
                    if (currentPiece.matrix[y][x] !== 0) {
                        const newX = pieceX + x;
                        const newY = pieceY + y;
                        
                        if (
                            newX < 0 || 
                            newX >= COLS || 
                            newY >= ROWS || 
                            (newY >= 0 && board[newY][newX] !== 0)
                        ) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function mergePiece() {
            for (let y = 0; y < currentPiece.matrix.length; y++) {
                for (let x = 0; x < currentPiece.matrix[y].length; x++) {
                    if (currentPiece.matrix[y][x] !== 0) {
                        const boardY = pieceY + y;
                        const boardX = pieceX + x;
                        
                        if (boardY >= 0 && boardY < ROWS && boardX >= 0 && boardX < COLS) {
                            board[boardY][boardX] = currentPiece.type;
                        }
                    }
                }
            }
        }
        
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                const linePoints = [100, 300, 500, 800];
                score += linePoints[Math.min(linesCleared - 1, 3)] * level;
                lines += linesCleared;
                
                const newLevel = Math.floor(lines / 10) + 1;
                if (newLevel > level) {
                    level = newLevel;
                    gameSpeed = Math.max(200, 1000 - (level - 1) * 100);
                    
                    if (gameInterval) {
                        clearInterval(gameInterval);
                        gameInterval = setInterval(gameLoop, gameSpeed);
                    }
                }
                
                updateDisplay();
            }
        }
        
        function gameLoop() {
            if (isPaused || isGameOver || !currentPiece) return;
            
            pieceY++;
            
            if (checkCollision()) {
                pieceY--;
                mergePiece();
                clearLines();
                createNewPiece();
                canHold = true;
            }
            
            draw();
        }
        
        // ============ –£–ü–†–ê–í–õ–ï–ù–ò–ï –§–ò–ì–£–†–ê–ú–ò ============
        function move(dx) {
            if (isPaused || isGameOver || !currentPiece) return;
            
            pieceX += dx;
            if (checkCollision()) {
                pieceX -= dx;
            }
            draw();
        }
        
        function rotate() {
            if (isPaused || isGameOver || !currentPiece) return;
            
            const originalMatrix = currentPiece.matrix.map(row => [...row]);
            
            const rotated = [];
            for (let i = 0; i < originalMatrix[0].length; i++) {
                rotated[i] = [];
                for (let j = 0; j < originalMatrix.length; j++) {
                    rotated[i][j] = originalMatrix[originalMatrix.length - 1 - j][i];
                }
            }
            
            currentPiece.matrix = rotated;
            
            while (checkCollision()) {
                pieceX -= Math.sign(pieceX - Math.floor(COLS / 2));
            }
            
            if (checkCollision()) {
                currentPiece.matrix = originalMatrix;
            }
            
            draw();
        }
        
        function softDrop() {
            if (isPaused || isGameOver || !currentPiece) return;
            
            pieceY++;
            if (checkCollision()) {
                pieceY--;
                mergePiece();
                clearLines();
                createNewPiece();
                canHold = true;
            }
            draw();
        }
        
        function hardDrop() {
            if (isPaused || isGameOver || !currentPiece) return;
            
            let dropDistance = 0;
            while (!checkCollision()) {
                pieceY++;
                dropDistance++;
            }
            pieceY--;
            
            if (dropDistance > 1) {
                score += dropDistance * 2;
                updateDisplay();
            }
            
            mergePiece();
            clearLines();
            createNewPiece();
            canHold = true;
            draw();
        }
        
        // ============ –û–¢–†–ò–°–û–í–ö–ê 3D-–ë–õ–û–ö–û–í ============
        function draw() {
            // –û—á–∏—â–∞–µ–º –∫–∞–Ω–≤–∞—Å
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º —Ç–µ–º–Ω—ã–π —Ñ–æ–Ω –ø–æ–ª—è
            ctx.fillStyle = '#0d1117';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –±–ª–æ–∫–∏
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x] !== 0) {
                        draw3DBlock(x, y, board[y][x], false);
                    }
                }
            }
            
            // –†–∏—Å—É–µ–º —Ç–µ–Ω—å —Ç–µ–∫—É—â–µ–π —Ñ–∏–≥—É—Ä—ã
            if (currentPiece && !isGameOver) {
                let shadowY = pieceY;
                while (!checkCollisionAt(pieceX, shadowY + 1)) {
                    shadowY++;
                }
                
                if (shadowY > pieceY) {
                    for (let y = 0; y < currentPiece.matrix.length; y++) {
                        for (let x = 0; x < currentPiece.matrix[y].length; x++) {
                            if (currentPiece.matrix[y][x] !== 0) {
                                draw3DBlock(pieceX + x, shadowY + y, currentPiece.type, true);
                            }
                        }
                    }
                }
            }
            
            // –†–∏—Å—É–µ–º —Ç–µ–∫—É—â—É—é —Ñ–∏–≥—É—Ä—É
            if (currentPiece && !isGameOver) {
                for (let y = 0; y < currentPiece.matrix.length; y++) {
                    for (let x = 0; x < currentPiece.matrix[y].length; x++) {
                        if (currentPiece.matrix[y][x] !== 0) {
                            draw3DBlock(pieceX + x, pieceY + y, currentPiece.type, false);
                        }
                    }
                }
            }
            
            // –ï—Å–ª–∏ –∏–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞
            if (isGameOver) {
                ctx.fillStyle = 'rgba(13, 17, 23, 0.9)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ff6b6b';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
                
                ctx.fillStyle = '#40e0d0';
                ctx.font = '18px Arial';
                ctx.fillText(`SCORE: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
                
                ctx.fillStyle = '#87ceeb';
                ctx.font = '16px Arial';
                ctx.fillText('–ù–ê–ñ–ú–ò–¢–ï –°–¢–ê–†–¢', canvas.width / 2, canvas.height / 2 + 60);
            }
            
            // –ï—Å–ª–∏ –ø–∞—É–∑–∞
            if (isPaused && !isGameOver) {
                ctx.fillStyle = 'rgba(13, 17, 23, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#40e0d0';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
            }
        }
        
        function draw3DBlock(x, y, type, isShadow = false) {
            const posX = x * BLOCK_SIZE;
            const posY = y * BLOCK_SIZE;
            const size = BLOCK_SIZE;
            
            const color = COLORS[type];
            const darkColor = DARK_COLORS[type];
            
            ctx.globalAlpha = isShadow ? 0.3 : 1;
            
            // –û—Å–Ω–æ–≤–Ω–æ–π –±–ª–æ–∫
            const gradient = ctx.createLinearGradient(
                posX, posY,
                posX + size, posY + size
            );
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, darkColor);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(posX, posY, size, size);
            
            // –í–µ—Ä—Ö–Ω—è—è –≥—Ä–∞–Ω—å (—Å–≤–µ—Ç–ª–∞—è)
            ctx.fillStyle = lightenColor(color, 20);
            ctx.beginPath();
            ctx.moveTo(posX, posY);
            ctx.lineTo(posX + size, posY);
            ctx.lineTo(posX + size - 3, posY + 3);
            ctx.lineTo(posX + 3, posY + 3);
            ctx.closePath();
            ctx.fill();
            
            // –õ–µ–≤–∞—è –≥—Ä–∞–Ω—å (—Å—Ä–µ–¥–Ω—è—è)
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(posX, posY);
            ctx.lineTo(posX, posY + size);
            ctx.lineTo(posX + 3, posY + size - 3);
            ctx.lineTo(posX + 3, posY + 3);
            ctx.closePath();
            ctx.fill();
            
            // –ü—Ä–∞–≤–∞—è –≥—Ä–∞–Ω—å (—Ç–µ–º–Ω–∞—è)
            ctx.fillStyle = darkColor;
            ctx.beginPath();
            ctx.moveTo(posX + size, posY);
            ctx.lineTo(posX + size, posY + size);
            ctx.lineTo(posX + size - 3, posY + size - 3);
            ctx.lineTo(posX + size - 3, posY + 3);
            ctx.closePath();
            ctx.fill();
            
            // –ù–∏–∂–Ω—è—è –≥—Ä–∞–Ω—å (—Å–∞–º–∞—è —Ç–µ–º–Ω–∞—è)
            ctx.fillStyle = darkenColor(darkColor, 20);
            ctx.beginPath();
            ctx.moveTo(posX, posY + size);
            ctx.lineTo(posX + size, posY + size);
            ctx.lineTo(posX + size - 3, posY + size - 3);
            ctx.lineTo(posX + 3, posY + size - 3);
            ctx.closePath();
            ctx.fill();
            
            // –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å –º–µ–∂–¥—É —è—á–µ–π–∫–∞–º–∏ (–µ—Å–ª–∏ —ç—Ç–æ –Ω–µ —Ç–µ–Ω—å)
            if (!isShadow) {
                ctx.strokeStyle = `rgba(255, 255, 255, 0.1)`;
                ctx.lineWidth = 1;
                
                // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏
                for (let i = 1; i < 4; i++) {
                    ctx.beginPath();
                    const lineX = posX + (size / 4) * i;
                    ctx.moveTo(lineX, posY + 3);
                    ctx.lineTo(lineX, posY + size - 3);
                    ctx.stroke();
                }
                
                // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏
                for (let i = 1; i < 4; i++) {
                    ctx.beginPath();
                    const lineY = posY + (size / 4) * i;
                    ctx.moveTo(posX + 3, lineY);
                    ctx.lineTo(posX + size - 3, lineY);
                    ctx.stroke();
                }
            }
            
            ctx.globalAlpha = 1;
        }
        
        function checkCollisionAt(testX, testY) {
            for (let y = 0; y < currentPiece.matrix.length; y++) {
                for (let x = 0; x < currentPiece.matrix[y].length; x++) {
                    if (currentPiece.matrix[y][x] !== 0) {
                        const boardX = testX + x;
                        const boardY = testY + y;
                        
                        if (
                            boardX < 0 ||
                            boardX >= COLS ||
                            boardY >= ROWS ||
                            (boardY >= 0 && board[boardY][boardX] !== 0)
                        ) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function lightenColor(color, percent) {
            const num = parseInt(color.slice(1), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            
            return '#' + (
                0x1000000 +
                (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)
            ).toString(16).slice(1);
        }
        
        function darkenColor(color, percent) {
            const num = parseInt(color.slice(1), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            
            return '#' + (
                0x1000000 +
                (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)
            ).toString(16).slice(1);
        }
        
        // ============ –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò–ì–†–û–ô ============
        function startGame() {
            if (isGameOver) {
                board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
                score = 0;
                level = 1;
                lines = 0;
                gameSpeed = 1000;
                isGameOver = false;
                heldPiece = null;
                canHold = true;
                updateDisplay();
            }
            
            isPaused = false;
            document.getElementById('pauseBtn').innerHTML = '<span>‚è∏</span><span>–ü–ê–£–ó–ê</span>';
            
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            
            if (!currentPiece) {
                createNewPiece();
            }
            
            gameInterval = setInterval(gameLoop, gameSpeed);
            draw();
        }
        
        function togglePause() {
            if (isGameOver) return;
            
            isPaused = !isPaused;
            document.getElementById('pauseBtn').innerHTML = isPaused 
                ? '<span>‚ñ∂</span><span>–ü–†–û–î–û–õ–ñ–ò–¢–¨</span>'
                : '<span>‚è∏</span><span>–ü–ê–£–ó–ê</span>';
            draw();
        }
        
        function gameOver() {
            isGameOver = true;
            isPaused = true;
            
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = null;
            }
            
            draw();
        }
        
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        // ============ –ù–ê–ó–ù–ê–ß–ï–ù–ò–ï –ö–ù–û–ü–û–ö ============
        document.getElementById('btnLeft').addEventListener('click', () => move(-1));
        document.getElementById('btnRight').addEventListener('click', () => move(1));
        document.getElementById('btnUp').addEventListener('click', rotate);
        document.getElementById('btnDown').addEventListener('click', softDrop);
        document.getElementById('btnRotate').addEventListener('click', rotate);
        document.getElementById('btnDrop').addEventListener('click', hardDrop);
        document.getElementById('btnHold').addEventListener('click', holdPiece);
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        
        // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                    e.preventDefault();
                    move(-1);
                    break;
                case 'ArrowRight':
                case 'd':
                    e.preventDefault();
                    move(1);
                    break;
                case 'ArrowUp':
                case 'w':
                    e.preventDefault();
                    rotate();
                    break;
                case 'ArrowDown':
                case 's':
                    e.preventDefault();
                    softDrop();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
                case 'p':
                    e.preventDefault();
                    togglePause();
                    break;
                case 'c':
                    e.preventDefault();
                    holdPiece();
                    break;
                case 'Enter':
                    if (isGameOver) {
                        e.preventDefault();
                        startGame();
                    }
                    break;
            }
        });
        
        // ============ –ó–ê–ü–£–°–ö –ò–ì–†–´ ============
        window.addEventListener('load', () => {
            resizeCanvas();
            createNewPiece();
            updateDisplay();
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            document.addEventListener('touchmove', (e) => {
                if (e.target.tagName !== 'BUTTON') {
                    e.preventDefault();
                }
            }, { passive: false });
        });
    </script>
